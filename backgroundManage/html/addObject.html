<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>自然村修改</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <!--<link rel="stylesheet" href="../css/inputStyle.css">-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
    <script src="../js/jquery.pagination.js"></script>
    <script src="../js/addObject.js"></script>
    <style >
        .form-01 h1{text-align: center}
        .form-01 table{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr td{width: 1.2%;height: 40px;border: 1px solid #d2d2d2;vertical-align: middle;  line-height: 40px;font-size: 14px;padding-left: 5px}
        .form-01 table caption{font-size: 24px;text-align: left}
        .form-02{width: 100%;height: 100%;margin-top: 10px;height: 20px;}
        .form-02 span{width:12%;height:40px;display: block;float: left;background: #F3F3F3;font-size: 16px;line-height: 40px;text-align: center;margin-right: 5px}
        .form-02 span:hover{cursor: pointer}
        .form-04 table tr td {width:11%}
        input::-webkit-input-placeholder {   
        color: #aab2bd;      
        text-indent: 10px;       
     	}
	    input{
	     	text-indent: 10px; 
	    }
	    .form-table{background: #F7F7F7;}
      select{
        width:90px;
        height:26px;
        line-height: 26px;
        margin-right:4px;
      }
        </style>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>自然村信息添加</strong>
      <a href="javascript:history.back(-1)" class="data_tracking button border-main">返回</a>
  </div>

    <div class="form-01">
      <h1 id="year" style="color: #65bbf3;border-bottom: 1px solid #cfebff;"></h1>
      <table id="base">
          <caption style="border-bottom: solid 1px #dbdbdb;">基础信息</caption>
          <tr>
              <td class="form-table">行政区划</td>
              <td colspan="3">
                <select id="p_qv" >
                    <option value="">--县区--</option>
                </select>
                <select  id="p_x">
                    <option  value="">--乡镇--</option>
                </select>
                <select id="p_cun">
                    <option  value="">--村--</option>
                </select>
                </td>
               <td colspan="2">年份</td>
              <td colspan="3">
                <select>
                  <option value="">--请选择--</option>
                  <option value="201712">2017年</option>
                  <option value="2018">2018年</option>
                  <option value="2019">2019年</option>
                  <option value="2020">2020年</option>
                </select>
                </td>
          </tr>
          <tr>
              <td  class="form-table">自然村名称</td>
              <td colspan="3"><input id="villName" type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
          <tr>
              <td class="form-table">村负责人</td>
              <td colspan="3"><input type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table">村办公电话</td>
              <td colspan="3"><input class="number" type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
           <tr>
              <td class="form-table">总户数（户）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table"> 贫困户数（户）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
           <tr>
              <td class="form-table"> 低保户数（户）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table">五保户数（户）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
           <tr>
              <td class="form-table">总人口数（人）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table">妇女人口数（人）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
           <tr>
              <td class="form-table">少数民族人口数（人）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table">残疾人口数（人）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
           <tr>
              <td class="form-table">五保人口数（人）：</td>
              <td colspan="3"><input type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table"> 劳动力人数（人）：</td>
              <td colspan="3"><input type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
           <tr>
              <td class="form-table">贫困人口数（人）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table">外出务工人口数（人）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
          </tr>
           <tr>
              <td class="form-table">低保人口数（人）：</td>
              <td colspan="3"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
              <!--<td colspan="2" class="form-table">贫困家庭劳动力人数（人）:</td>
              <td colspan="3"><input type="text" placeholder="请输入" style="border: none;"/></td>-->
          </tr>
           <!--<tr>
              <td class="form-table">未务工的贫困家庭劳动力愿意务工人数（人）:</td>
              <td colspan="3"><input type="text" placeholder="请输入" style="border: none;"/></td>
              <td colspan="2" class="form-table">未创业的贫困家庭劳动力愿意创业人数（人）:</td>
              <td colspan="3"><input type="text" placeholder="请输入" style="border: none;"/></td> 
          </tr>
           <tr>
           		<td class="form-table">贫困家庭劳动力创业人数（人）:</td>
              	<td colspan=""><input type="text" placeholder="请输入" style="border: none;"/></td>
                       
          </tr>           -->
      </table>
      <table id="life">
          <caption>生产生活条件</caption>
          
          <tr>
              <td class="form-table">到行政村距离（公里）：	</td>
              <td colspan="1"><input  class="number" type="text" placeholder="请输入" style="border: none;"/></td>
              <td class="form-table">是否通生活用电：</td>
                 <td > <select id="lifeElec">
                <option value="">--请选择--</option>
				<option value="1">是</option>
				<option value="0">否</option>
			</select></td>
          </tr>
          <tr>
              <td class="form-table"> 到行政村是否通沥青（水泥）路：</td>
                 <td > <select id="route">
                <option value="">--请选择--</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select></td>
              <td class="form-table">是否通宽带：</td>
                 <td > 
                   <select id="net">
                     <option value="">--请选择--</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                  </select>
      </td>
          </tr>
          <tr>
              <td class="form-table">是否通生产用电：</td>
                <td >
                   <select id="productElec">
                      <option value="">--请选择--</option>
                      <option value="1">是</option>
                      <option value="0">否</option>
                    </select></td>
          </tr>            
      </table>
      
      <div id="" style="text-align: center;margin-top: 15px;">    
      	<button id="submit" style="width: 80px; height: 30px;background: #00aaee;color: white;">提交</button>
       </div>
</div>
<script>
</script>
</body>
</html>

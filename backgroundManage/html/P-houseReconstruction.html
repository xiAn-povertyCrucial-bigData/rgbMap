<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div>
    <form id="formSubmit" class="form-x">
      <p class="form-01-p form-001-p">发展意愿</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否有产业或就业创业意愿：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>发展制约因素：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>

      <!--*************************************************************************************************************************-->
      <p class="form-01-p form-001-p">扶持情况</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否加入互助资金协会：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>扶贫资金到户总金额（元）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>互助资金是否借款：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>享受的扶贫贴息贷款（元）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>

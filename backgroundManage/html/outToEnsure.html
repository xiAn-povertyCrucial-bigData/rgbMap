<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>卫生计划信息</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
    <style>
    	.form-01-add button{width: 100px;height: 34px;line-height:34px;font-size: 18px;background: #2698FB;color: white;display: block;text-align: center;margin:3% auto;border-radius: 6px}
      	#xingzheng{
      		float: left;
		    width: 12.5%;
		    height: 31px;
		    line-height: 40px;
		    display: inline-block;
		    font-size: 16px;
		    padding-left: 10px;
      	}
      	.form-x .form-group .label {
		    width: 25%;		   
		    line-height: 20px;		   
		}
    </style>
</head>
<body>
<div class="panel admin-panel">
	
	<div class="form-group" style="margin-bottom: 30px;">               
        <div class="field1" style="margin-top: 15px;">               
            <label id="xingzheng">行政区划：</label>	             
            <select name="county" class="input w50">
                <option value="">陕西省</option>
            </select>
            <select name="town" class="input w50">
                <option value="">西安市</option>
            </select>
            <select name="village" class="input w50" id="country">
                <option value="">县(区)</option>
                <option value="610124000000">周至县</option>
                <option value="610122000000">蓝田县</option>
                <option value="610104000000">莲湖区</option>
                <option value="610125000000">鄠邑区</option>
                <option value="610116000000">长安区</option>
                <option value="610103000000">碑林区</option>
                <option value="610115000000">临潼区</option>                        
                <option value="610112000000">未央区</option>
                <option value="610102000000">新城区</option>
                <option value="610111000000">灞桥区</option>
                <option value="610113000000">雁塔区</option>
                <option value="610126000000">高陵区</option>
                <option value="610192000000">国际港务区</option>
                <option value="610191000000">沣渭新区</option>
                <option value="610114000000">阎良区</option>
            </select>
        </div>       
    </div>
	
  <div>
    <form id="formSubmit" class="form-x">
      <div style="width:100%;border-bottom: 1px solid #b1bfd1;margin-bottom: 2%;" >
      		<p class="form-01-p form-001-p" style="width: 20%;border-bottom: none !important;margin-bottom: 5px;">卫生和计划生育</p>
      </div>  
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>有卫生院的乡镇数(个)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" data-validate="required:请输入姓名" placeholder="" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>人口自然增长率(%)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>妇女总和生育率(个)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>参加新型农村合作医疗人数(人)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>参加城镇职工基本医疗保险人数(人)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>参加城镇居民基本医疗保险人数(人)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>出生人口政策符合率（%）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>县域外转诊率（%）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>每千人口医疗卫生机构床位数(张)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>每千人口卫生计生技术人员数(人)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>每千人口执业（助理）医师数(人)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>每千人口注册护士数(人)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>卫计部门资金投入(万元)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>卫计部门中央资金投入(万元)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>

      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>卫计部门省级资金投入(万元)：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>卫计部门市县资金投入(万元) ：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      
    </form>
    </div>
		<div class="form-01-add">
	    <button id="add">提交</button>
  </div>
  </div>
</div>
</body>

<script type="text/javascript">
	
	var k = [];
 	var i = 0;
	var country=$('#country')
 $("#add").click(function(){
 	      
    	$("input").each(function(){
		  //k[i] = $(this).eq(i).val();
		  i++;
		  k.push($(this).val())
		  
		})
    	//console.log(k)
	
    $.ajax({
        url:url+"addfpdx/addHygiene/query",       
        data:{'aae001':country.val(),'aae374':k[0],'aae376':k[1],'aae377':k[2],'aae378':k[3],
        'aae379':k[4],'aae380':k[5],'aae381':k[6],'aae382':k[7],'aae383':k[8],'aae384':k[9],'aae385':k[10],
        'aae386':k[11],'aae387':k[12],'aae388':k[14],'aae389':k[14],'aae390':k[15]},
        type:"get", 
        dataType:"json",
        success: function(data){
            if (data.code == 2000){
            alert ("添加成功");
            }else{
            alert("添加失败");
            }
        }
    
    })
    
})
	
</script>

</html>

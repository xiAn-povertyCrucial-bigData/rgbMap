<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div>
    <form id="formSubmit" class="form-x">
      <p class="form-01-p form-001-p">雨露计划</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>应届初中毕业未升入普通高中的新成长劳动力数（人）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" data-validate="required:请输入姓名" placeholder="" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>当年已经参加雨露计划人数（人）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>应届高中毕业未升入大学、专科学校的新成长劳动力数（人）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>当年已经参加雨露计划人数（人）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <!--*************************************************************************************************************************-->
      <p class="form-01-p form-001-p">扶贫小额信贷</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>批复的扶贫小额信贷户数（户）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>当年贷款户数（户）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;width: 50%!important;">
          <div class="left">
            <div class="label">
              <label>逾期未还款户数（户）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      
    </form>
  </div>
</div>
</body>
</html>

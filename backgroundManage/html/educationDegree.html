<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>贫困人口文化程度</title>
        <script src="../js/commer.js"></script>
        <script src="../js/echarts.js"></script>
        <link rel="stylesheet" href="../css/pintuer.css">
        <link rel="stylesheet" href="../css/admin.css">
        <style>
            body,html,.container{
                width:99%;
                height: 98%;
                font-family: "arial rounded mt bold";
                font-size: 12px;
            }
            .container{display: flex;align-items: center;height: 100%;}
            #pieElsePoverty,#barElsePoverty{width: 100%;height: 80%;}
        </style>
    </head>
    <body>
        <div class="panel admin-panel admin-panel1">
        <div class="panel-head"><strong><span class="icon-key"></span> 贫困人口文化程度</strong></div>
    
    <input class="btn button" id="btnPrint" type="button" value="打印预览" onclick='preview(1)' /> 
    <input class="btn button" id="btnPrint" type="button" value="打印" onclick="javascript:window.print();" /> 

        <div class="container">
          <div id="pieElsePoverty"></div>
          <div id="barElsePoverty"></div>
        </div>
        </div>
        <script type="text/javascript">
          var pieElsePovertyChart=echarts.init(document.getElementById("pieElsePoverty"));
          var pieElsePovertyOption = {
              tooltip : {
                  trigger: 'item',
                  formatter: "{a} <br/>{b} : {c}人 ({d}%)"
              },
              legend: {
                  left: 'center',
                  data: ['文盲或半文盲','小学','初中','高中','大专及以上'],
                  textStyle: {
                      fontSize:16,
                  }
              },
              series : [
                  {
                      name: '贫困人口文化程度',
                      type: 'pie',
                      radius : '55%',
                      center: ['50%', '60%'],
                      label:{fontSize:16},
                      data:[
                          {value:7826, name:'文盲或半文盲'},
                          {value:14454, name:'小学'},
                          {value:15374, name:'初中'},
                          {value:2325, name:'高中'},
                          {value:944, name:'大专及以上'}
                      ],
                      itemStyle: {
                          emphasis: {
                              shadowBlur: 10,
                              shadowOffsetX: 0,
                              shadowColor: 'rgba(0, 0, 0, 0.5)'
                          }
                      }
                  }
              ],
              color: ['#39A2B2','#20B8B4','#68E39D','#F58DA7','#F9CF86']
          };
          pieElsePovertyChart.setOption(pieElsePovertyOption);

           /**************************************堆积柱状图**************************************/
          var barElsePovertyChart=echarts.init(document.getElementById("barElsePoverty"));                
          var barElsePovertyOption = {
              tooltip: {
                  formatter: "{a} <br/>{b}: {c}人" // 这里是鼠标移上去的显示数据
              },
              legend: {
                  data: ['文盲或半文盲','小学','初中','高中','大专及以上'],
                  textStyle: {
                      fontSize:16,
                  }
              },    
              calculable : true,
              xAxis : [
                  {
                      type : 'category',
                      axisLabel: {
                          interval:0,
                          rotate:40,
                          textStyle:{
                              fontSize:16
                          }
                      },
                      data : ['周至县','蓝田县','鄠邑区','长安区','临潼区','西咸新区','灞桥区','高陵区','国际港务区','阎良区'],
                  }
              ],
              yAxis : {
                  type: 'value',
                  max: 15000,
                  name:'(人)',
                  axisLabel:{
                      textStyle:{
                          fontSize:'16'
                      }
                  },
                  splitLine: {
                      show: true,
                      lineStyle: {
                          color: ['#B1C0D2']
                      }
                  },
              },
              series : [
                  {
                      name:'文盲或半文盲',
                      type:'bar',
                      barWidth : 40,
                      stack: '广告',
                      data:[2196,2133,900,1137,857,317,131,119,36,20]
                  },
                  {
                      name:'小学',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[4323,4257,1618,1864,1242,713,212,192,33,10]
                  },
                  {
                      name:'初中',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[4755,5055,1883,1449,917,391,159,46,13]
                  },
                  {
                      name:'高中',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[889,567,405,157,105,113,59,24,6,2]
                  },
                  {
                      name:'大专及以上',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[397,177,213,60,28,41,11,17,0,0]
                  }
              ],
              color: ['#39A2B2','#20B8B4','#68E39D','#F58DA7','#F9CF86']
          };
          barElsePovertyChart.setOption(barElsePovertyOption);

           function preview(oper) { 
            // $('input:eq(0)').hide();
            // $('input:eq(1)').hide();
            if (oper < 10) { 
                bdhtml=window.document.body.innerHTML;//获取当前页的html代码 
                sprnstr="<!--startprint"+oper+"-->";//设置打印开始区域 
                eprnstr="<!--endprint"+oper+"-->";//设置打印结束区域 
                prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+18); //从开始代码向后取html 
                 
                prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html 
                window.document.body.innerHTML=prnhtml; 
                window.print(); 
                window.document.body.innerHTML=bdhtml; 
            } else { 
                window.print(); 
            } 
        } 
        </script>
    </body>
</html>

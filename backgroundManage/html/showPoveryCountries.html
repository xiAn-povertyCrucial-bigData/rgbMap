            animation-fill-mode: both;
        }
        .spinner .spinner-container {

            width: 100%;
            height: 100%;

        .container2 {

<script>
    $(document).ready(function(){
    	 let token=$.cookie("token");
        var pageCount = 1500;   //总记录数
        var pageSize = 12;
        $("#Pagination").pagination(pageCount,{
             callback:PageCallback,         //pageCallback() 为翻页调用函数
             items_per_page:pageSize,                //每页显示条目数
             num_display_entries: 4,                //连续分页显示分页条目数
             num_edge_entries: 1          //两侧显示的首尾分页的条目数
        });
        //ajax分页请求,page_index :页码
        function PageCallback(page_index,jq){
            console.info(page_index);
            page_init(page_index);      //第一页为0
        }

        function page_init(index) {
            $.ajax({
                url:"",
                type:"post",
                data:{},
                beforeSend:function(request){
	                  request.setRequestHeader("Authorization",token);
	                  request.setRequestHeader("X-Requested-With","XMLHttpRequest");
	              },
                dataType:"json",
                success:function (data) {
                    //表单渲染
                },
                error:function () {
                }
            })
        }

})
    /**
     * 清空按钮
     */
    $(".btn_blue1").on("click",function () {
        $(".zbshow select").each(function () {
         $(this).find("option").eq(0).prop("selected",true);
        });
        $(".zbshow input").each(function () {
            $(this).val("");
        });
        $(".zbshow1 select").each(function () {
            $(this).find("option").eq(0).prop("selected",true);
        });
        $(".zbshow1 input").each(function () {
            $(this).val("");
        });
    });
    /**
     *  ajax查询
    */
    $(".btn_orange1").on("click",function () {
       /* 获取表单查询条件*/
    });

     /**
     * 筛选条件展开
     */
    $(".pack_up").click(function () {
        //$(".search").toggle();
        $(".pack_up").text($(".pack_up").text()=="展开+"?"收起-":"展开+");
        $("#con").toggle(500);
    })
    $(".xixian dt >dl:nth-child(2)").siblings().click(function(){
               $(this).parent().children(':nth-child(2)').removeClass("active");
               $(this).toggleClass("active");
              //给点击对象添加类
      });
     $(".xixian dt >dl:nth-child(2)").click(function(){
         	$(this).toggleClass("active")
       		$(this).siblings().removeClass('active');
       		if ($(".xixian dt ").children().hasClass("active")) {
       			$(":checkbox").attr("checked",true);
       		} else{
       			$(":checkbox").attr("checked",false);
       		}
       })
    $(":checkbox").change(function () {
    if($(this).is(':checked')){
        $(this).parent().parent().parent().children(':nth-child(2)').addClass("active");
    }
});
</script>

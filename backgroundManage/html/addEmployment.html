<script>
  $(document).ready(function(){
      let url=config.url;
      /*区划选择渲染*/
      let county=$("#country");
      let township=$("#township");
      let cunship=$("#village");
      let years=$("#year");
      let token=$.cookie("token");
      /*页面初始化调用*/
      let obj=JSON.parse($.cookie('loginMessage'));
      let aar008=obj.aar008;
      tianqu();
      county.change(function(){
          tianzhen();
          tiancun();
      })
      township.change(function(){
          tiancun();
      })
      function tianqu(){
          $.ajax({
              url: url+"/background/helpmeasures/employment/init",
              data:{"aar008":aar008},
              async:false,
              method:"post",
              type:"json",
              success:function(data){
                  if(data.code === 2000){
                      // showCounty(county,data.data.area);  //行政区划
                      showYear(years,data.data.year)   //年份
                      let type=data.data.type;
                      if(type==1){
                          showCounty(county,data.data.area);
                      }else if(type==2){
                          showFixed(county,data.data.q);
                          tianzhen();
                      }else if(type==3){
                          showFixed(county,data.data.q);
                          showFixed(township,data.data.x);
                          tiancun();
                      }else if(type==4){
                          showFixed(county,data.data.q);
                          showFixed(township,data.data.x);
                          showFixed(cunship,data.data.c);
                      }
                  }
              }
          })
      }
      function tianzhen(){
          var countyName=$("#country").val();
          $.ajax({
              url: url+"/background/helpmeasures/common/arealist",
              data:{"aaa113":countyName},
              async:false,
              method:"post",
              type:"json",
              success:function(data){
                  if(data.code === 2000){
                      showCounty(township,data.data);
                  }
              }
          })
      }
      function tiancun(){
          var townName=$("#township").val();
          $.ajax({
              url: url+"/background/helpmeasures/common/arealist",
              data:{"aaa113":townName},
              async:false,
              method:"post",
              type:"json",
              success:function(data){
                  if(data.code === 2000){
                      showCounty(cunship,data.data);
                  }
              }
          })
      }
      function showCounty(obj,data){
          obj.empty();
          let str=`<option value="">请选择</option>`;
          for(let i=0;i<data.length;i++){
              str+=`
                 <option value="${data[i]['AAR008']}">${data[i]['AAR009']}</option>
                `;
          }
          obj.html(function(i,value){
              return value+str;
          })
      }
      function showFixed(obj,data){
          obj.empty();
          let str=`
                 <option value="${data.AAR008}">${data.AAR009}</option>
                `;
          obj.html(str);
      }
      /*年份渲染函数*/
      function showYear(obj,data){
          obj.empty();
          let str=``;
          for(let i=0;i<data.length;i++){
              str+=`
                 <option value="${data[i]}">${data[i]}</option>
                `;
          }
          obj.html(function(i,value){
              return value+str;
          })
      }
      /*点击添加内容*/
      $(".submit").click(function(){          
          let formA1=$("#country option:selected").text();          
          let formB1=$("#township option:selected").text();          
          let formC1=$("#village option:selected").text();   
          let formA1B1C1=formA1+'-'+formB1+'-'+formC1;          
          let formA=$("#formA").val().replace(/\s+/g,"");
          let formB=$("#formB").val().replace(/\s+/g,"");          
          let formN=getRadioButtonCheckedValue("formN");
          let formO=$("#formO").val().replace(/\s+/g,"");
          let formP=$("#formP").val().replace(/\s+/g,"");
          let formQ=$("#formQ").val().replace(/\s+/g,"");
          let formR=$("#formR").val().replace(/\s+/g,"");
          let formS=$("#formS").val().replace(/\s+/g,"");
          let formT=getRadioButtonCheckedValue("formT");
          let formU=getRadioButtonCheckedValue("formU");
          let formV=$("#formV").val().replace(/\s+/g,"");
          let formW=$("#formW").val().replace(/\s+/g,"");
          let formX=$("#formX").val().replace(/\s+/g,"");
          let formY=$("#formY").val().replace(/\s+/g,"");
          let formZ=$("#formZ").val().replace(/\s+/g,"");
          let formAA=$("#formAA").val().replace(/\s+/g,"");
          let formBB=getRadioButtonCheckedValue("formBB");

          /*获取input类型为radio的选中值*/

          jQuery.validator.addMethod("isName", function(value, element) {
              return this.optional(element) || /^[\u4E00-\u9FA5]{1,6}$/.test(value);
          }, "请输入正确的户主姓名");
          /*身份证号自定义校验*/
          jQuery.validator.addMethod("isIdCardNo", function(value, element) {
              //var idCard = /^(\d{6})()?(\d{4})(\d{2})(\d{2})(\d{3})(\w)$/;
              return this.optional(element) || isIdCardNo(value);
          }, "请输入正确的身份证号码");
          /*手机号自定义校验*/
          jQuery.validator.addMethod("isMobile", function(value, element) {
              var length = value.length;
              var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
              return this.optional(element) || (length == 11 && mobile.test(value));
          }, "请正确填写手机号码");
          //身份证验证
          function isIdCardNo(num){
              //if (isNaN(num)) {alert("输入的不是数字！"); return false;}
              var len = num.length, re;
              if (len == 15)
                  re = new RegExp(/^(\d{6})()?(\d{2})(\d{2})(\d{2})(\d{2})(\w)$/);
              else if (len == 18)
                  re = new RegExp(/^(\d{6})()?(\d{4})(\d{2})(\d{2})(\d{3})(\w)$/);
              else if (len == 20)
                  re = new RegExp(/^(\d{6})()?(\d{4})(\d{2})(\d{2})(\d{3})(\w)(\d{2})$/);
              else if (len == 22)
                  re = new RegExp(/^(\d{6})()?(\d{4})(\d{2})(\d{2})(\d{3})(\d{3})(\w)(\d{1})$/);
              else {
                  //alert("输入的数字位数不对。");
                  return false;
              }
              var a = num.match(re);
              if (a != null)
              {
                  if (len==15)
                  {
                      var D = new Date("19"+a[3]+"/"+a[4]+"/"+a[5]);
                      var B = D.getYear()==a[3]&&(D.getMonth()+1)==a[4]&&D.getDate()==a[5];
                  }
                  else
                  {
                      var D = new Date(a[3]+"/"+a[4]+"/"+a[5]);
                      var B = D.getFullYear()==a[3]&&(D.getMonth()+1)==a[4]&&D.getDate()==a[5];
                  }
                  if (!B) {
                      //alert("输入的身份证号 "+ a[0] +" 里出生日期不对。");
                      return false;
                  }
              }
              if(!re.test(num)){
                  //alert("身份证最后一位只能是数字和字母。");
                  return false;
              }
              return true;
          }

              return this.optional(element) || /^\d+$/.test(value);
          }, "只能输入整数");

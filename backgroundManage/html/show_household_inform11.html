<script>
    /*分页初始化*/
    $(document).ready(function(){
        $("#Pagination").pagination("15");
    $("#groups li").on("click",function(){
		$(this).addClass("active").siblings().removeClass("active");
	})

   $("body").on("click",".search .select  dt  dl",function(){
		$(this).addClass("active1").siblings().removeClass("active1");
	})
    /*筛选条件收起展开*/
    $(".pack_up").click(function(){
        $(".search").toggle();
        $(".pack_up").text($(".pack_up").text()=="查询+"?"收起-":"查询+");
		$('#con').toggle();
		$('#con1').toggle();
    })

				$(".zbclick").click(function(){
					var x=document.getElementById("con");
					$(".zbshow").toggle(500);
					$(".zbclick ").text($(".zbclick ").text()=="收起-"?"到人指标+":"收起-");
					x.offsetHeight==250?x.style.height="auto":x.style.height="250px";
				});
				$(".zbclick1").click(function(){
					var x=document.getElementById("con");
					$(".zbshow1").toggle(500)
					$(".zbclick1 ").text($(".zbclick1 ").text()=="收起-"?"到户指标+":"收起-");

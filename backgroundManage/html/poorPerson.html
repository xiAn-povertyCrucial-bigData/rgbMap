<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>贫困人</title>  
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>贫困人</strong></div>
  <div class="form-01">
    <form id="formSubmit" class="form-x">
      <input name="identification" type="hidden" value="industrySupport">
      <!--*************************************基本信息*********************************************-->
      <p class="form-01-p">基本信息</p>
      <div class="basic">
        <!--**************************第一行*****************************************-->
        <div class="form-group">
          <div class="label">
            <label>行政区划：</label>
          </div>
          <div class="field">
            <select name="county" class="input w50">
              <option value="">陕西省</option>
            </select>
            <select name="town" class="input w50">
              <option value="">西安市</option>
            </select>
            <select name="village" class="input w50">
              <option value="">县(区)</option>
              <option value="">周至县</option>
              <option value="">蓝田县</option>
              <option value="">鄠邑区</option>
              <option value="">长安区</option>
              <option value="">临潼区</option>
              <option value="">西咸新区</option>
              <option value="">灞桥区</option>
              <option value="">高陵区</option>
              <option value="">国际港务区</option>
              <option value="">阎良区</option>
            </select>
            <select name="village" class="input w50">
              <option value="">乡</option>
              <option value="">板房子镇</option>
              <option value="">陈河镇</option>
              <option value="">翠峰镇</option>
              <option value="">富仁镇</option>
              <option value="">广济镇</option>
              <option value="">厚畛子镇</option>
            </select>
            <select name="village" class="input w50">
              <option value="">村</option>
              <option value="">东石门村</option>
              <option value="">高潮村</option>
              <option value="">清水河村</option>
              <option value="">新红村</option>
              <option value="">长坪村</option>
              <option value="">共兴村</option>
              <option value="">黑虎村</option>
              <option value="">今井村</option>
              <option value="">孙六村</option>
              <option value="">新兴村</option>
            </select>
            <select name="village" class="input w50">
              <option value="">组</option>
              <option value="">1组</option>
              <option value="">2组</option>
              <option value="">3组</option>
              <option value="">4组</option>
              <option value="">5组</option>
              <option value="">6组</option>
            </select>
          </div>
          <div class="tips"></div>
        </div>
        <!--**************************第二行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>脱贫状态：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" data-validate="required:请输入姓名" placeholder="村负责人姓名" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>家庭人口数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="职务" />
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--**************************第三行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>首次识别时间：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="村办公电话" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>是否返贫：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="村属性" />
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--**************************第四行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>识别标准：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="发展方向" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>贫困户属性：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--**************************第五行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否军烈属：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>主要致贫原因：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--*******************************************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>其他致贫原因：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>返贫原因：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--*******************************************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>联系电话：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>开户银行：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--*******************************************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>银行卡号：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
           <div class="left">
            <div class="label">
              <label>义务教育阶段辍学学生人数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>


        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>计划脱贫年份：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>是否双女户：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--*******************************************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否集中供养五保户：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>八个一批帮扶需求：：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--*******************************************************************-->
        <div class="form-group" style="text-align: right;border-bottom: 1px solid #00aaee;">  
            <button class="button bg-main icon-check-square-o" id="save" type="button">保存</button>
        </div>



      <!--*************************************帮扶措施录入*********************************************-->
      <!-- <p class="form-01-p" style="border-bottom: 0;">添加帮扶措施</p> -->
        <div class="form-group" style="display: flex;">
           <ul class="helpMeasureContent">
              <li class="helpMeasureTag" onclick="helpMeasure(001)">到人指标</li>
              <li onclick="helpMeasure(002)">生产生活条件</li>
              <li onclick="helpMeasure(003)">上年度收入、患病信息</li>
              <li onclick="helpMeasure(004)">易地搬迁及危房改造</li>
              <li onclick="helpMeasure(005)">发展意愿及扶持情况</li>
              <li onclick="helpMeasure(006)">帮扶责任人结对信息</li>
              <li onclick="helpMeasure(007)">其他信息</li>
              <li onclick="helpMeasure(008)">四书四照</li>
              <!-- <li style="border-right: 0;" onclick="helpMeasure(100)">基础设施</li> -->
           </ul> 
        </div>

        <label>
          <div class="form-group helpContent box" style="height: 786px;display: block;" id="help1">
              <iframe src="P-industrySupport.html" scrolling="no">到人指标</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 783px;" id="help2">
              <iframe src="P-finance.html" scrolling="no">生产生活条件</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 527px;" id="help3">
              <iframe src="P-waterElectricRode.html" scrolling="no">上年度收入、患病信息</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 537px;" id="help4">
              <iframe src="P-relocation.html" scrolling="no">易地搬迁及危房改造</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 341px;" id="help5">
              <iframe src="P-houseReconstruction.html" scrolling="no">发展意愿及扶持情况</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 527px;" id="help6">
              <iframe src="P-medicalAssistance.html" scrolling="no">帮扶责任人结对信息</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 628px;" id="help7">
              <iframe src="P-educationSupport.html" scrolling="no">其他信息</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 416px;" id="help8">
              <iframe src="P-outToEnsure.html" scrolling="no">四书四照</iframe>
          </div>
        </label>


      <div class="form-group" style="text-align: center;">
          <button class="button bg-main icon-check-square-o" type="submit">提交</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

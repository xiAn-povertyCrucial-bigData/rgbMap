<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>驻村工作队</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--<link rel="stylesheet" href="../css/inputStyle.css">-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
    <script src="../js/jquery.pagination.js"></script>
    <script src="../js/show_village_working_team.js"></script>
    <style >
        .form-01 h1{text-align: center}
        .form-01 table{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr th{/*width: 10%;*/height: 40px;border: 1px solid #d2d2d2;line-height: 40px;font-size: 14px;text-align: center}
        .form-01 table tr td{/*width: 10%;*/height: 40px;border: 1px solid #d2d2d2;line-height: 40px;font-size: 14px;text-align: center}
        .form-01 table caption{font-size: 24px;text-align: left}
        .form-02{width: 100%;height: 100%;margin-top: 10px}
        .form-02 span{width:12%;height:40px;display: block;float: left;background: #F3F3F3;font-size: 16px;line-height: 40px;text-align: center;margin-left: 5px}
        .form-02 span:hover{cursor: pointer}
        .form-05{display: none}
        .form-04 table tr td {width:11%}
        .no-pass{color: #ee3333}
        .form-01 table tr td a{
            display: inline-block;
            border-radius: 3px;
            background: #fff;
            /*border: 1px solid #00aaee;*/
            border:none;
            color: #fff;
            width: 90px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .form-01 table tr td a:first-child{
            background: #229ffd;
        }
        .form-01 table tr td a:last-child{
            background: #ff7680;
        }
        span,table tr td,a{
        	cursor: pointer;
        }
        .spinner {
            margin: 5% auto;
            width: 80px;
            height: 80px;
            position: relative;
        }
        .container1 > div, .container2 > div, .container3 > div {
            width: 14px;
            height: 14px;
            background-color: #858585;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }
        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }
        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }
        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }
        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
              }
        }
        </style>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head">
  	<strong><span class="icon-pencil-square-o"></span>驻村工作队</strong><a href="addvillage_worker.html" class="button border-main icon-plus-square-o">添加内容</a>
  	<div class="search"></div>
  	<span  id="dataImport" class="button border-main dataImport1" style="float: right;margin-right: 15px;">导出</span>
  </div>

    <div class="form-01">
        <!--<p>数据筛选 <span class="pack_up">收起-</span></p>-->
        <div class="search searchs" style="display: block;">
            <div>
                <label for="">行政区划</label>
                <input type="text" value="陕西省" disabled>
                <!--<input type="text" value="西安市" disabled>-->
                <select name="" id="p_shi" >
            		<option value="">全部</option>
                </select>
                <select name="" id="county">
                </select>
                <select name="" id="township">
                </select>
                <select name="" id="village">
                </select>
              
            </div>
            <div>             
                <div class="form-group">
                    <label for="">单位名称</label><input id="company" type="text" style="margin-left: 5px;"/>                   
                </div>
                <div class="form-group">
                    <label for="">村办公电话</label><input id="dianhua" type="text" style="margin-left: 5px;"/>                   
                </div>
                <div class="form-group">
                    <label for="">驻村队员姓名</label><input id="zcname" type="text" style="margin-left: 5px;"/>                   
                </div>
                <div class="form-group">
                    <label for="">驻村队员电话</label><input id="zcphone" type="text" style="margin-left: 5px;"/>                   
                </div>
                <div class="form-group">
                	<label for="">是否第一书记</label>
                    <select name="" id="shuji">
	                    <option value="">--请选择--</option>
	                    <option value="0">否</option>
	                    <option value="1">是</option>
	                </select>                 
                </div>
                <div class="form-group">
                	<label for="">是否驻村队员</label>
                    <select name="" id="duizhang">
	                    <option value="">--请选择--</option>
	                    <option value="0">否</option>
	                    <option value="1">是</option>
	                </select>                 
                </div>   
                <div class="form-group">
                	<label for="">村属性</label>
                    <select name="" id="shuxing">
	                    <option value="">--请选择--</option>
	                    <option value="01">贫困村</option>
	                    <option value="02">非贫困村</option>
	                </select>                 
                </div>               
            </div>
            <br />
            <div>
                <input type="button" id="btn_orange" class="btn_orange" style="float: right;" name="" value="查询">
                <input type="button" class="btn_blue" style="float: right;" name="" value="重置条件">
            </div>
        </div>
        <div class="spinner" style="display: none;z-index: 999">
          <div class="spinner-container container1">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
          </div>
          <div class="spinner-container container2">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
          </div>
          <div class="spinner-container container3">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
              <div class="circle4"></div>
          </div>
    	</div>
        <table id="table">
        </table>
        <div class="pages">
            <div class="paging">
                <div id="Pagination"></div>
                <div class="searchPage">
                    <span class="page-sum">共<strong class="allPage">1</strong>页</span>
                    <!--<span class="page-go">到<input type="text">页</span>
                    <a href=" " class="page-btn">确定</a>-->
                    <span id="total">总数：0</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    /*分页初始化*/
    $(document).ready(function(){
        $("#Pagination").pagination("1");

    })
    /*筛选条件收起展开*/
    $(".pack_up").click(function(){
        $(".search").toggle();
        $(".pack_up").text($(".pack_up").text()=="高级查询+"?"收起-":"高级查询+");
    })
</script>
</body>
</html>

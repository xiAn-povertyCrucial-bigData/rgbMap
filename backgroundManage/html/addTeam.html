<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加帮扶单位</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/pagination.css">

    <!--<link rel="stylesheet" href="../css/inputStyle.css">-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
    <script src="../js/jquery.pagination.js"></script>
    <script src="../js/add_team.js"></script>
    <style >
        .form-01 h1{text-align: center}
        .form-01 table{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr th{width: 10%;height: 40px;border: 1px solid #d2d2d2;line-height: 40px;font-size: 14px;text-align: center}
        .form-01 table tr td{width: 10%;height: 40px;border: 1px solid #d2d2d2;line-height: 40px;font-size: 14px;text-align: center}
        .form-01 table caption{font-size: 24px;text-align: left}
        .form-02{width: 100%;height: 100%;margin-top: 10px}
        .form-02 span{width:12%;height:40px;display: block;float: left;background: #F3F3F3;font-size: 16px;line-height: 40px;text-align: center;margin-left: 5px}
        .form-02 span:hover{cursor: pointer}
        .form-05{display: none}
        .form-04 table tr td {width:11%}
        .no-pass{color: #ee3333}
        .form-01 table tr td a{
            display: inline-block;
            border-radius: 3px;
            background: #fff;
            /*border: 1px solid #00aaee;*/
            border:none;
            color: #fff;
            width: 48px;
            height: 22px;
            text-align: center;
            line-height: 22px;
        }

        .form-01 table tr td a:first-child{
            background: #229ffd;
        }
        .form-01 table tr td a:last-child{
            background: #ff7680;
        }
       /* 新加样式*/
        .form-01 input{width: 90%;height: 40px;border: 0px}
        .form-01 select{width: 90%;height: 30px;border: none;}
        .form-01-add button{width: 100px;height: 34px;line-height:34px;font-size: 18px;background: #2698FB;color: white;display: block;text-align: center;margin:3% auto;border-radius: 6px}
        /*.form-01-add a:hover{width: 102px;height: 41px;color: #a87522}*/
        </style>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加帮扶单位</strong><a href="javascript:history.back(-1)" class="data_tracking button border-main">返回</a></div>
    <div class="form-01">
      <table id="basicInfo">
          <tr>
          	  <!--<td>单位编码</td>
              <td><input type="text" placeholder="请输入单位编码" class="xinxi"/></td>-->
              <td>单位名称</td>
              <td><input type="text" placeholder="请输入单位名称" class="xinxi"/></td>   
              <td>单位地址</td>
              <td><input type="text" placeholder="（例：陕西省-西安市-鄠邑区-石井镇）" class="xinxi"/></td> 
          </tr>
          <tr>                           
              <td>帮扶单位类型</td>
              <td>
              		<select name="" id="leixing" class="xinxi">  
              			<option value="">--请选择--</option>                       
                        <option value="10">国家机关</option>
                        <option value="20">社会团体</option>
                        <option value="30">高等院校</option>                      
                        <option value="40">国有企业</option>                      
                        <option value="50">东部对口帮扶省市</option>                      
                        <option value="60">定点机构</option>   
                        <option value="70">事业单位</option>    
                        <option value="80">村民自治组织</option>   
                    </select>
              	<!--<input type="text" placeholder="请输入单位类型（例:国家机关，国有企业等）" class="xinxi"/>-->
              </td>
          	  <td>隶属关系</td>
              <td>
              		<select name="" id="shuxing" class="xinxi">   
              			<option value="">--请选择--</option>                       
                        <option value="10">中央</option>
                        <option value="20">省</option>
                        <option value="40">市、地区</option>                      
                        <option value="50">县（区）</option>                      
                        <option value="51">区</option>                      
                        <option value="52">县</option>                      
                        <option value="60">街道、镇、乡</option>
                        <option value="61">街道</option>
                        <option value="62">镇</option>
                        <option value="63">乡</option>
                        <option value="70">居民、村民委员会</option>
                        <option value="71">居民委员会</option>
                        <option value="72">村民委员会</option>                                               
                        <option value="80">军队</option>
                        <option value="90">其他</option>
                        <option value="99">村两委</option>                                                             
                    </select>
              	<!--<input type="text" placeholder="请输入隶属关系（例:市，街道等）" class="xinxi"/>-->
              </td>
          </tr>
          <tr>            
              <td>联系人姓名</td>
              <td><input type="text" placeholder="" class="xinxi"/></td>
              <td>联系电话</td>
              <td><input type="text" placeholder="只能输入数字" class="xinxi"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();"/></td>
          </tr>
          <tr>                            
              <td>对应帮扶村</td>
              		
              <td style="text-align: left;">
              		<select name="" id="county" style="width: 30%;border: 1px solid #ccc">
	                </select>
	                <select name="" id="township" style="width: 30%;border: 1px solid #ccc">
	                </select>
	                <select name="" id="village" class="xinxi" style="width: 30%;border: 1px solid #ccc">
	                </select>
              	<!--<input type="text" placeholder="" class="xinxi"/>-->
              </td>
              <td>开始时间</td>
              <td><input type="text" placeholder="格式：20170712" class="xinxi"/></td>
          </tr>
          <tr>
              
              <td>结束时间</td>
              <td><input type="text" placeholder="格式：20180523" class="xinxi"/></td>
               <td>是否有效</td>
              <td>
              		<select name="" id="youxiao" class="xinxi">   
              			<option value="">--请选择--</option>
              			<option value="1">是</option>
              			<option value="0">否</option>
                    </select>
              	<!--<input type="text" placeholder="" class="xinxi"/>-->
              </td>
          </tr>
          <tr>
          	 
              <!--<td>帮扶贫困村</td>
              <td colspan="3"><input type="text" placeholder="请输入对应帮扶贫困村"/></td>-->
          </tr>
      </table>
        <div class="form-01-add">
            <button id="add">增加</button>
        </div>
</div>
<script>
    $(document).ready(function(){
        $("#Pagination").pagination("15");

    })
    $(".span3").click(function(){

        $(".form-05").css({"display":"block"});
        $(".form-03").css({"display":"none"})

        $(".span3").css({"background":" #4695F1"})
    })
    $(".span1").click(function(){

        $(".form-05").css({"display":"none"});
        $(".form-03").css({"display":"block"})
        $(".span1").css({"background":" #4695F1"})
    })
</script>
</body>
</html>

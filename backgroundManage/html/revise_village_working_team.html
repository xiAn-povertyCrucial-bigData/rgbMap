    <style >
        .form-01 h1{text-align: center}
        .form-01 table{width: 100%;height: 100%;border: 1px solid #000000}

        .form-01 table tr th{height: 40px;border: 1px solid #d2d2d2;font-size: 14px;text-align: center}
        .form-01 table tr td{height: 40px;border: 1px solid #d2d2d2;font-size: 14px;text-align: center}
        .form-01 table caption{font-size: 24px;text-align: left}
        .no-pass{color: #ee3333}
        .form-01 table tr td a{
            display: inline-block;
            border-radius: 3px;
            background: #fff;
            border:none;
            color: #fff;
            width: 48px;
            height: 22px;
            text-align: center;
            line-height: 22px;
        }
        .form-01 table tr td a:first-child{
            background: #229ffd;
        }
        .form-01 table tr td a:last-child{
            background: #ff7680;
        }
       /* 新加样式*/
        .form-01 input{width: 90%;height: 40px;border: 0px;text-align: center;}      
        .form-01-add #add{width: 100px;height: 34px;line-height:34px;font-size: 18px;background: #2698FB;color: white;display: block;text-align: center;margin:3% auto;border-radius: 6px}
         select{
        	border: 1px solid #c9d7e0;
		    background-color: #fff;
		    padding: 3px 0;
		    border-radius: 3px;
		    vertical-align: middle;
		    outline: 0;
		    color: #555;
		    font-size: 12px;
		    width: 100px;
		    margin-bottom: 5px;
		    text-indent: 10px;
		}
		#button_add{
	      
	      font-size:16px;
	      border:1px solid #00aaee;
	      
	      margin-left:10px;
	      font-weight: bold;
	      color:#00aaee;
	      cursor: pointer;
	    }
	    #start,#end{
	    	    border: 1px solid #c9d7e0;
			    background-color: #fff;
			    padding: 3px 0;
			    border-radius: 3px;
			    vertical-align: middle;
			    outline: 0;
			    color: #555;
			    font-size: 12px;
			    width: 130px;
			    margin-bottom: 5px;
			    height: 26px;
	    }

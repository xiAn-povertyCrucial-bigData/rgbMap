<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>贫困村</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>贫困村</strong>
      <a href="javascript:history.back(-1)" class="data_tracking button border-main">返回</a>
  </div>
  <div class="form-01">
    <form id="formSubmit" class="form-x">
      <input name="identification" type="hidden" value="industrySupport">
      <!--*************************************基本信息*********************************************-->
      <p class="form-01-p">基本信息</p>
      <div class="basic">
        <!--**************************第一行*****************************************-->
        <div class="form-group">
          <div class="label">
            <label>行政区划：</label>
          </div>
          <div class="field">
            <select name="county" class="input w50">
              <option value="">陕西省</option>
            </select>
            <select name="town" class="input w50">
              <option value="">西安市</option>
            </select>
            <select name="village" class="input w50">
              <option value="">县(区)</option>
              <option value="">周至县</option>
              <option value="">蓝田县</option>
              <option value="">鄠邑区</option>
              <option value="">长安区</option>
              <option value="">临潼区</option>
              <option value="">西咸新区</option>
              <option value="">灞桥区</option>
              <option value="">高陵区</option>
              <option value="">国际港务区</option>
              <option value="">阎良区</option>
            </select>
            <select name="village" class="input w50">
              <option value="">乡</option>
              <option value="">板房子镇</option>
              <option value="">陈河镇</option>
              <option value="">翠峰镇</option>
              <option value="">富仁镇</option>
              <option value="">广济镇</option>
              <option value="">厚畛子镇</option>
            </select>
            <select name="village" class="input w50">
              <option value="">村</option>
              <option value="">东石门村</option>
              <option value="">高潮村</option>
              <option value="">清水河村</option>
              <option value="">新红村</option>
              <option value="">长坪村</option>
              <option value="">共兴村</option>
              <option value="">黑虎村</option>
              <option value="">今井村</option>
              <option value="">孙六村</option>
              <option value="">新兴村</option>
            </select>
          </div>
          <div class="tips"></div>
        </div>
        <!--**************************第二行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>村负责人：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" data-validate="required:请输入姓名" placeholder="村负责人姓名" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>职务：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="职务" />
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--**************************第三行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>村办公电话：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="村办公电话" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>村属性：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="村属性" />
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--**************************第四行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>发展方向：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" placeholder="发展方向" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>村官人数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <!--**************************第五行*****************************************-->
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>中共党员数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>地形地貌：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>经度：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>纬度：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>计划脱贫退出年份：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="left">
            <div class="label">
              <label>牲畜存栏数（头）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
        </div>
        <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label" style="width: 12.5%!important;">
              <label>村简介：</label>
            </div>
            <div class="field" style="width: 71%!important;">
              <!-- <input type="text" class="input w51" value="" name="cordId"/> -->
              <textarea  class="input" style="width: 100%!important;height: 100px;"></textarea>
              <div class="tips"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" style="text-align: right;border-bottom: 1px solid #00aaee;">  
          <button class="button bg-main icon-check-square-o" id="save" type="button">保存</button>
      </div>



      <!--*************************************帮扶措施录入*********************************************-->
      <!-- <p class="form-01-p" style="border-bottom: 0;">添加帮扶措施</p> -->
        <div class="form-group" style="display: flex;">
           <ul class="helpMeasureContent">
              <li class="helpMeasureTag" onclick="helpMeasure(001)">人口及土地信息</li>
              <li onclick="helpMeasure(002)">收入信息及特色产业增收</li>
              <li onclick="helpMeasure(003)">水路电及人居环境情况</li>
              <li onclick="helpMeasure(004)">乡村旅游及社会保障信息</li>
              <li onclick="helpMeasure(005)">危房改造及易地搬迁</li>
              <li onclick="helpMeasure(006)">驻村工作队队员及帮扶单位</li>
              <li onclick="helpMeasure(007)">雨露计划及扶贫小额信贷</li>
              <li onclick="helpMeasure(008)">卫生计划和其他</li>
              <li onclick="helpMeasure(009)">文化建设及贫困村信息化</li>
              <!-- <li style="border-right: 0;" onclick="helpMeasure(100)">基础设施</li> -->
           </ul> 
        </div>

        <label>
          <div class="form-group helpContent box" style="height: 597px;display: block;" id="help1">
              <iframe src="V-industrySupport.html" scrolling="no">人口及土地信息</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 609px;" id="help2">
              <iframe src="V-finance.html" scrolling="no">收入信息及特色产业增收</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 1655px;" id="help3">
              <iframe src="V-waterElectricRode.html" scrolling="no">水路电及人居环境情况</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 709px;" id="help4">
              <iframe src="V-relocation.html" scrolling="no">乡村旅游及社会保障信息</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 505px;" id="help5">
              <iframe src="V-houseReconstruction.html" scrolling="no">危房改造及易地搬迁</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 789px;" id="help6">
              <iframe src="V-medicalAssistance.html" scrolling="no">驻村工作队队员及帮扶单位</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 441px;" id="help7">
              <iframe src="V-educationSupport.html" scrolling="no">雨露计划及扶贫小额信贷</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 802px;" id="help8">
              <iframe src="V-outToEnsure.html" scrolling="no">卫生计划和其他</iframe>
          </div>
          <div class="form-group helpContent box" style="height: 827px;" id="help9">
              <iframe src="V-FinancialSupport.html" scrolling="no">文化建设及贫困村信息化</iframe>
          </div>
        </label>


      <div class="form-group" style="text-align: center;">
          <button class="button bg-main icon-check-square-o" type="submit">提交</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

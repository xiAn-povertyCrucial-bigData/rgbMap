<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加用户信息</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<style>
    .panel>.form-01>form>.form-group>.field>input{width:300px;}
    .panel>.form-01>form>.form-group>.field>input[type="checkbox"]{width:15px;margin-top: 10px;margin-right:0;}
    .panel>.form-01>form>.form-group>.field label{margin-right: 16px;}
</style>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加角色</strong></div>
    <div class="form-01">
      <form method="post" class="form-x" action="">
        <div class="form-group">
          <div class="label">
            <label>角色名称：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="aname" data-validate="required:请输入角色名称" />
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>权限等级：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="aenglish" data-validate="required:请输入权限等级（范围1-5）" />
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>权限开放功能：</label>
          </div>
          <div class="field">
              <input type="checkbox">
               <label> 贫困县、村、户管理</label>
              <input type="checkbox">
              <label>脱贫退出管理</label>
              <input type="checkbox">
              <label>八个一批管理</label>
              <input type="checkbox">
              <label>四支队伍管理</label>
              <input type="checkbox">
              <label>结对帮扶管理</label>
              <input type="checkbox">
              <label> 统计分析管理</label>
              <input type="checkbox">
              <label>系统管理</label>
              <input type="checkbox">
              <label>信息审核管理</label>
              <input type="checkbox">
              <label>统计情况</label>
              <input type="checkbox">
              <label>综合统计表</label>
            <div class="tips"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit" id="sub"> 提交</button>
          </div>
        </div>
      </form>
    </div>
</div>
</body>
</html>

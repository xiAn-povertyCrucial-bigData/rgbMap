<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div>
    <form id="formSubmit" class="form-x">
      <p class="form-01-p form-001-p">收入信息</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>农民人均纯收入（元）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>村级集体经济收入（万元）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;width: 50%!important;">
          <div class="left">
            <div class="label">
              <label>农民年人均可支配收入（元）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
      </div>

      <p class="form-01-p form-001-p">特色产业增收</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>农民专业合作社个数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>加入农民合作社的贫困户数（户）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>互助资金协会数量（个）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>互助资金规模量（万元）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="NewTab">
          <table>
            <tr>
              <th>建设项目</th>
              <th>单位</th>
              <th>数量</th>
              <th>总投资（万元）</th>
              <th>财政专项扶贫资金</th>
              <th>行业部门资金</th>
              <th>社会帮扶资金</th>
              <th>信贷资金</th>
              <th>群众自筹资金</th>
              <th>其他资金</th>
              <th>受益户数（户）</th>
              <th>项目业主单位</th>
            </tr>
            <tr>
              <td>培育特色产业项目</td>
              <td>个</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>培育特色产业合作社</td>
              <td>个</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
      </div>

    </form>
  </div>
</div>
</body>
</html>

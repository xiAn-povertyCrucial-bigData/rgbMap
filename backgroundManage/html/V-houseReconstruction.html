<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div>
    <form id="formSubmit" class="form-x">
      <p class="form-01-p form-001-p">危房改造</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>危房户数（户）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" data-validate="required:请输入姓名" placeholder="" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>危房户涉及到的贫困人数（人）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div> 
      <div class="NewTab">
          <table>
            <tr>
              <th>建设项目</th>
              <th>单位</th>
              <th>数量</th>
              <th>总投资（万元）</th>
              <th>财政专项扶贫资金</th>
              <th>行业部门资金</th>
              <th>社会帮扶资金</th>
              <th>信贷资金</th>
              <th>群众自筹资金</th>
              <th>其他资金</th>
              <th>受益户数（户）</th>
              <th>项目业主单位</th>
            </tr>
            <tr>
              <td>危房改造</td>
              <td>户</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>人居环境改善</td>
              <td>户</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
      </div>
      <!--*************************************************************************************************************************-->
      <p class="form-01-p form-001-p">易地搬迁</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>纳入易地扶贫搬迁规划户数(2011-2015年)（户）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>已搬迁户数(2011-2015年)（户）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>

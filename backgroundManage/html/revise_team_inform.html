<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>修改帮扶单位信息</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <!--<link rel="stylesheet" href="../css/inputStyle.css">-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
    <script src="../js/jquery.pagination.js"></script>
    <script src="../js/revise_team_form.js"></script>
    
    <style >
        .form-01 h1{text-align: center}
        .form-01 table{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr td{width: 25%;height: 40px;border: 1px solid #d2d2d2;line-height: 40px;font-size: 14px;padding-left: 5px}
        .form-01 table caption{font-size: 24px;text-align: left}
        .form-02{width: 100%;height: 100%;margin-top: 10px;height:20px;}
        .form-02 span{width:12%;height:40px;display: block;float: left;background: #F3F3F3;font-size: 16px;line-height: 40px;text-align: center;margin-right: 5px}
        .form-02 span:hover{cursor: pointer}
        .form-04 table tr th {width:5%;vertical-align: middle;word-wrap:break-word;word-break:break-all;text-align: center}
        .form-04 table tr td {width:5%;vertical-align: middle;text-align: center;}
        .form-04 table tr td a{
            display: block;
            border-radius: 3px;
            background: #fff;
            /*border: 1px solid #00aaee;*/
            border:none;
            color: #fff;
            width: 48px;
            height: 22px;
            text-align: center;
            line-height: 22px;
            margin-bottom: 4px;
        }
        .form-04 tr td a:first-child{
            background: #FEAE1B;
        }
        .form-04 tr td a:nth-child(2){
            background: #229ffd;
        }
        .form-04 tr td a:last-child{
            background: #ff7680;
        }
        .form-05 table tr td {width:25%;padding-right:14px;}
        .form-05 table tr td#title,.form-05 table tr td#title2,.form-05 table tr td#title3{
            text-align: left;
        }
        .form-05 table tr td:nth-child(2n+1){
            text-align: right;
        }
        .form-05 table tr td:nth-child(2n){
            text-align: left;
        }
        .form-05 table tr th{width:20%;}
        .form-05 table tr td{width:20%;}
        .form-05 table tr td img{width:100%;height:200px;}
        .form-05 .btns{width:200px;margin: 20px auto;display: flex;justify-content: space-between;}
        .form-05 .btns a{color: #fff;background: #428bca;width: 60px;text-align: center;margin-right: 10px;text-indent: 0;height:28px;line-height: 28px;border-radius: 4px;}
        .form-05 .btns a:last-child{
            background: #f0ad4e;
        }
        .form-08 table tr th{width:10%}
        .form-08 table tr td{width:10%;text-align: center;}
        .on{
            color: #fff!important;
		    background: #00aaee!important;
        }
        .form-02 .tips{
        	margin-bottom: 10px;
        }
        #basicInfo input{border: none;}
        .form-01-add button{width: 100px;height: 34px;line-height:34px;font-size: 18px;background: #2698FB;color: white;display: block;text-align: center;margin:3% auto;border-radius: 6px}     
        </style>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>修改帮扶单位信息</strong>
      <a href="javascript:history.go(-1)" class="data_tracking button border-main">返回</a>
  </div>
    <div class="form-01">

      <table id="basicInfo">
          <caption style="margin-bottom: 30px;">帮扶单位信息修改</caption>
          <tr>
              <td>单位名称</td>
              <td colspan="3"><input type="text" placeholder="请输入单位名称" class="xinxi"/></td>
              <!--<td>隶属关系</td>
              <td>市、地区</td>-->
          </tr>
          <tr>
          	  <td>帮扶单位类型</td>
              <td>
              		<select name="" id="leixing" class="xinxi">  
              			<option value="">--请选择--</option>                       
                        <option value="10">国家机关</option>
                        <option value="20">社会团体</option>
                        <option value="30">高等院校</option>                      
                        <option value="40">国有企业</option>                      
                        <option value="50">东部对口帮扶省市</option>                      
                        <option value="60">定点机构</option>   
                        <option value="70">事业单位</option>    
                        <option value="80">村民自治组织</option>   
                    </select>
              </td>
              
              <td>联系电话</td>
              <td><input type="text" placeholder="只能输入数字" class="xinxi"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();"/></td>
          </tr>
          <tr>
              <td>联系人姓名</td>
              <td><input type="text" placeholder="" class="xinxi"/></td>
              <td>联系地址</td>
              <td><input type="text" placeholder="" class="xinxi"/></td>
          </tr>
          <tr>
              <td>邮政编码</td>
              <td><input type="text" placeholder="只能输入数字" class="xinxi"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();"/></td>
              <td>电子邮箱</td>
              <td><input type="email" placeholder="请输入正确邮箱格式" class="xinxi"/></td>
          </tr>
      </table>
    </div>
    <div class="form-01-add">
            <button id="add" >修改</button>
    </div>
</div>

<script>
    /*初始化分页*/
    $(document).ready(function(){
        $("#Pagination").pagination("15");

    })
    /*详细情况点击事件*/
    $(".tips").click(function(){
        $(this).addClass('on').siblings().removeClass('on');
        let index=$(this).index();
        console.log(index)
        $(".form-03").eq(index).show().siblings(".form-03").hide();
    })
  
</script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>贫困人口劳动能力类型</title>
        <script src="../js/echarts.js"></script>
        <script src="../js/commer.js"></script>
        <link rel="stylesheet" href="../css/pintuer.css">
        <link rel="stylesheet" href="../css/admin.css">
        <style>
            body,html{
                width:99%;
                height: 98%;
                font-family: "arial rounded mt bold";
                font-size: 12px;
            }
            .container{display: flex;align-items: center;height: 100%;width:100%;}
            #piePoorAttribute,#barPoorAttribute{width: 100%;height: 80%;}
        </style>
    </head>
    <body>
        <div class="panel admin-panel admin-panel1">
        <div class="panel-head"><strong><span class="icon-key"></span> 贫困人口劳动能力类型</strong></div>
    
    <input class="btn button" id="btnPrint" type="button" value="打印预览" onclick='preview(1)' /> 
    <input class="btn button" id="btnPrint" type="button" value="打印" onclick="javascript:window.print();" /> 

        <div class="container">
          <div id="piePoorAttribute"></div>
          <div id="barPoorAttribute"></div>
        </div>
    </div>
        <script type="text/javascript">
          var piePoorAttributeChart=echarts.init(document.getElementById("piePoorAttribute"));
          var piePoorAttributeOption={
              tooltip:{
                  trigger:'item',
                  formatter:'{a} <br/> {b} :{c} (人)'
              },
              grid: {
                  x:30,
                  x2:0,
                  y:50,
                  y2:150
              },
              legend:{
                  left: 'center',
                  data:['普通劳动力','技能劳动力','丧失劳动力','无劳动力'],
                  textStyle: {
                      fontSize:16,
                  }
              },
              series:[
                  {
                      name:'贫困人口劳动能力',
                      type:'pie',
                      radius:['0', '70%'],
                      avoidLabelOverlap: false,
                      center:['50%','60%'],
                      label:{fontSize:16},
                      data:[
                          {value:23636,name:'普通劳动力'},
                          {value:455,name:'技能劳动力'},
                          {value:10056,name:'丧失劳动力'},
                          {value:16851,name:'无劳动力'}
                      ],
                      itemStyle:{
                          emphasis:{
                              shadowBlur:10 ,
                              shadowOffsetX:0 ,
                              shadowColor:'rgba(0,0,0,0.5)'
                          }
                      }
                  }
              ],
              color: ['#39A2B2','#20B8B4','#68E39D','#F9CF86']
          };
          piePoorAttributeChart.setOption(piePoorAttributeOption);

          /**************************************堆积柱状图**************************************/
          var barPoorAttributeChart=echarts.init(document.getElementById("barPoorAttribute"));                
          var barPoorAttributeOption = {
              tooltip: {
                  formatter: "{a} <br/>{b}: {c}人" // 这里是鼠标移上去的显示数据
              },
              legend: {
                  data:['普通劳动力','技能劳动力','丧失劳动力','无劳动力'],
                  textStyle: {
                      fontSize:16,
                  }
              },    
              calculable : true,
              xAxis : [
                  {
                      type : 'category',
                      axisLabel: {
                          interval:0,
                          rotate:40,
                          textStyle:{
                              fontSize:16
                          }
                      },
                      data : ['周至县','蓝田县','鄠邑区','长安区','临潼区','西咸新区','灞桥区','高陵区','国际港务区','阎良区'],
                  }
              ],
              yAxis : {
                  type: 'value',
                  max: 20000,
                  name:'(人)',
                  axisLabel:{
                      textStyle:{
                          fontSize:'16'
                      }
                  },
                  splitLine: {
                      show: true,
                      lineStyle: {
                          color: ['#B1C0D2']
                      }
                  },
              },
              series : [
                  {
                      name:'普通劳动力',
                      type:'bar',
                      barWidth : 40,
                      stack: '广告',
                      data:[8145,7848,3002,1887,1334,874,318,173,55,20]
                  },
                  {
                      name:'技能劳动力',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[188,161,42,17,23,7,11,6,0]
                  },
                  {
                      name:'丧失劳动力',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[2508,2341,1169,1663,1195,612,349,176,43,10]
                  },
                  {
                      name:'无劳动力',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[5439,4779,2077,2012,1135,837,293,240,39,12]
                  }
              ],
              color: ['#39A2B2','#20B8B4','#68E39D','#F9CF86']
          };
          barPoorAttributeChart.setOption(barPoorAttributeOption);

           function preview(oper) { 
            // $('input:eq(0)').hide();
            // $('input:eq(1)').hide();
            if (oper < 10) { 
                bdhtml=window.document.body.innerHTML;//获取当前页的html代码 
                sprnstr="<!--startprint"+oper+"-->";//设置打印开始区域 
                eprnstr="<!--endprint"+oper+"-->";//设置打印结束区域 
                prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+18); //从开始代码向后取html 
                 
                prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html 
                window.document.body.innerHTML=prnhtml; 
                window.print(); 
                window.document.body.innerHTML=bdhtml; 
            } else { 
                window.print(); 
            } 
        } 
        </script>
    </body>
</html>

    <style >
        .form-01 h1{text-align: center}
        .form-01 table{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr{width: 100%;height: 100%;border: 1px solid #000000}
        .form-01 table tr th{height: 40px;border: 1px solid #d2d2d2;line-height: 40px;font-size: 14px;text-align: center}
        .form-01 table tr td{height: 40px;border: 1px solid #d2d2d2;line-height: 40px;font-size: 14px;text-align: center}
        .form-01 table caption{font-size: 24px;text-align: left}
        .form-02{width: 100%;height: 100%;margin-top: 10px}

        .form-05{display: none}
        .form-04 table tr td {width:11%}
        .no-pass{color: #ee3333}
        .form-01 table tr td a{
            display: inline-block;

            background: #fff;
            /*border: 1px solid #00aaee;*/
            border:none;
            color: #fff;
            width: 48px;
            height: 22px;
            text-align: center;
            line-height: 22px;
        }
        .form-01 table tr td a:first-child{
            background: #229ffd;
        }
        .form-01 table tr td a:last-child{
            background: #ff7680;
        }
        .form-01 table tr td img{width:200px;}
        .marginR{margin-right: 14px;}
        .black_overlay{ 
            display: none; 
            position: absolute; 
            top: 0%; 
            left: 0%; 
            width: 100%; 
            height: 100%; 
            background-color: black; 
            z-index:1001; 
            -moz-opacity: 0.8; 
            opacity:.80; 
            filter: alpha(opacity=88); 
        } 
        .white_content { 
            display: none; 
            position: absolute; 
            top: 25%; 
            left: 25%; 
            width: 55%; 
            height: 30%; 
            padding: 20px; 
            border: 5px solid #ccc; 
            background-color: white; 
            z-index:1002; 
            overflow: auto; 
        } 
          input[type=date]::-webkit-inner-spin-button { visibility: hidden; } 
      .panel>.form-01>.search >div>.form-group> input[type=date]{
            width: 110px;
        }

        #zhucun{
            border:1px solid #ccc;
            padding: 6px;
            margin-left: 30px;
            border-radius: 3px;
        }
        .active{
            background-color:#0ae;
            color: #fff;
            border-radius: 3px;
        }
    
        #bangfu{
            border: 1px solid #ccc;
            padding: 6px;
            margin-left: 10px;
            border-radius: 3px;    
        }
        .bf{
            display: none;
        }
        span,table tr td{
        	cursor: pointer;
        }
        .spinner {
            margin: 5% auto;
            width: 80px;
            height: 80px;
            position: relative;
        }
        .container1 > div, .container2 > div, .container3 > div {
            width: 14px;
            height: 14px;
            background-color: #858585;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }
        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }
        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }
        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }
        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
              }
        }
        </style>

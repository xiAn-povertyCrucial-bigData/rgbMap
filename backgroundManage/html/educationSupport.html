		<div class="form-01-add">

<script type="text/javascript">
	
	var k = [];
 	var i = 0;
	var country=$('#country')
 $("#add").click(function(){
 	      
    	$("input").each(function(){
		  //k[i] = $(this).eq(i).val();
		  i++;
		  k.push($(this).val())
		  
		})
    	//console.log(k)
	
    $.ajax({
        url:url+"addfpdx/addPlan/query",       
        data:{'aae001':country.val(),'aae411':k[0],'aae412':k[1],'aae413':k[2],'aae414':k[3],'aae415':k[4],
        'aae416':k[5],'aae417':k[6],'aae418':k[7],'aae419':k[8],'aae420':k[9],'aae422':k[10],
        'aae423':k[11],'aae424':k[12],'aae425':k[13],'aae426':k[14],'aae427':k[15],'aae428':k[16],'aae429':k[17],
        'aae430':k[18],'aae431':k[19],'aae432':k[20],'aae433':k[21],'aae434':k[22]},
        type:"get", 
        dataType:"json",
        success: function(data){
            if (data.code == 2000){
            alert ("添加成功");
            }else{
            alert("添加失败");
            }
        }
    
    })
    
})
	
</script>

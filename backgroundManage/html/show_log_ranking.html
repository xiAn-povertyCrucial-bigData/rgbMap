<script>
    /*分页初始化*/
    $(document).ready(function(){
        $("#Pagination").pagination("1");

    })
    /*筛选条件收起展开*/
    $(".pack_up").click(function(){
        $(".search").toggle();
        $(".pack_up").text($(".pack_up").text()=="收起-"?"展开+":"收起-");
    })
        
    $("#zhucun").on("click",(function(){
        $("#zc").show();
        $(".bf").hide();
        $(this).siblings().removeClass("active");
        $(this).addClass("active");
      })
    )
    $("#bangfu").click(function(){
        $("#zc").hide();
        $(".bf").show();
        $(this).siblings().removeClass("active");

        $(this).addClass("active");
    })
    
</script>

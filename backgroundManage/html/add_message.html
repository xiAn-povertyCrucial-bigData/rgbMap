<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加用户信息</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<style>
    .panel>.form-01>form>.form-group>.field>input{width:300px;}
    .panel>.form-01>form>.form-group>.field>input[type="checkbox"]{width:50px;}
</style>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加消息</strong></div>
    <div class="form-01">
      <form method="post" class="form-x" action="">
        <div class="form-group">
          <div class="label">
            <label>消息内容：</label>
          </div>
          <div class="field">
              <textarea class="input w50" data-validate="required:请输入消息内容" style="width: 300px;height: 100px;resize: none"></textarea>
            <div class="tips"></div>
          </div>
        </div>
          <div class="form-group">
              <div class="label">
                  <label>图片上传：</label>
              </div>
              <div class="field">
                  <input type="file"id="uimg" value="" multiple>
                  <input type="hidden" name="aimg" id="uimage" value="" multiple>
                  <div class="imgBox"></div>
              </div>
          </div>
          <div class="form-group">
              <div class="label">
                  <label>是否推送：</label>
              </div>
              <div class="field">
                  <input type="checkbox"  />
                  <label>是</label>
                  <input type="checkbox"  />
                  <label>否</label>
                  <div class="tips"></div>
              </div>
          </div>
        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit" id="sub"> 提交</button>
          </div>
        </div>
      </form>
    </div>
</div>
</body>
</html>

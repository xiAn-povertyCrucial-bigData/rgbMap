<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>易地搬迁及危房改造</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div>
    <form id="formSubmit" class="form-x">
      <p class="form-01-p form-001-p">易地搬迁</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否搬迁户：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>搬迁方式：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <!--*********************************************************************************************************************-->
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>安置方式：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>安置地点：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <!--*********************************************************************************************************************-->
      <div class="form-group" style="display: flex;width: 50%!important;">
          <div class="left">
            <div class="label">
              <label>搬迁可能存在的困难：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      
      <!--*********************************************************************************************************************-->
      <p class="form-01-p form-001-p">危房改造</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>参加新型农村合作医疗人数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>参加城乡居民基本养老保险人数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <!--*********************************************************************************************************************-->
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>获得医疗救助人次（人）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>养老保险制度覆盖范围人口数（人）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <!--*********************************************************************************************************************-->
      <div class="form-group" style="display: flex;width: 50%!important;">
          <div class="left">
            <div class="label">
              <label>参加城镇职工基本养老保险人数：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      
    </form>
  </div>
</div>
</body>
</html>

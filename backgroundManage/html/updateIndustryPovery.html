<script>

      var year="201806";

          url: url+"/background/helpmeasures/industry/detail",
          data:{"id":id},
          beforeSend:function(request){
              request.setRequestHeader("Authorization",token);
              request.setRequestHeader("X-Requested-With","XMLHttpRequest");
          },
          method:"post",
          type:"json",
          success:function(data){
              if(data.code === 2000){
                  $("#country").append('<option value='+data.data.CNTY+'>'+data.data.CNTY+'</option>');
                  $("#township").append('<option value='+data.data.TOWN+'>'+data.data.TOWN+'</option>');

                  $("#formL").val(data.data.R);
                  $("#formLl").val(data.data.S);
                  $("#formM").val(data.data.T);
                  $("#formMm").val(data.data.U);
                  $("#formN").val(data.data.V);
                  $("#formNn").val(data.data.W);
                  $("#formO").val(data.data.X);
                  $("#formOo").val(data.data.Y);
                  $("#formP").val(data.data.Z);
                  $("#formPp").val(data.data.AA);
                  $("#formT").val(data.data.EE);
                  $("#formU").val(data.data.FF);
                  $("#formV").val(data.data.GG);
                  $("#formVv").val(data.data.HH);
                  $("#formW").val(data.data.II);
                  $("#formWw").val(data.data.JJ);
                  $("#formX").val(data.data.KK);
                  //$("#formY").val(data.data.LL);
                  $("#formZ").val(data.data.MM);
                  //$("#note").val(data.data.NN);
                  var box1 = document.getElementsByName("formG");
                  for(let i=0;i<box1.length;i++){
                      if(box1[i].value == data.data.H){
                          box1[i].checked = true;
                          break
                      }else{
                          box1.value="否"
                      }
                  }
                  var box2 = document.getElementsByName("formQ");
                  for(let i=0;i<box2.length;i++){
                      if(box2[i].value == data.data.BB){
                          box2[i].checked = true;
                          break
                      }else{
                          box2.value="否"
                      }
                  }
                  var box3 = document.getElementsByName("formR");
                  for(let i=0;i<box3.length;i++){
                      if(box3[i].value == data.data.CC){
                          box3[i].checked = true;
                          break
                      }else{
                          box3.value="否"
                      }
                  }
                  var box4 = document.getElementsByName("formS");
                  for(let i=0;i<box4.length;i++){
                      if(box4[i].value == data.data.DD){
                          box4[i].checked = true;
                          break
                      }else{
                          box4.value="否"
                      }
                  }
              }else if(data.code===4000){
                  alert(data.message);
              }
          }

              var len = num.length, re;
              if (len == 15)
                  re = new RegExp(/^(\d{6})()?(\d{2})(\d{2})(\d{2})(\d{2})(\w)$/);
              else if (len == 18)
                  re = new RegExp(/^(\d{6})()?(\d{4})(\d{2})(\d{2})(\d{3})(\w)$/);
              else if (len == 20)
                  re = new RegExp(/^(\d{6})()?(\d{4})(\d{2})(\d{2})(\d{3})(\w)(\d{2})$/);
              else if (len == 22)
                  re = new RegExp(/^(\d{6})()?(\d{4})(\d{2})(\d{2})(\d{3})(\d{3})(\w)(\d{1})$/);
              else {
                  //alert("输入的数字位数不对。");
                  return false;
              }
              var a = num.match(re);
              if (a != null)
              {
                  if (len==15)
                  {
                      var D = new Date("19"+a[3]+"/"+a[4]+"/"+a[5]);
                      var B = D.getYear()==a[3]&&(D.getMonth()+1)==a[4]&&D.getDate()==a[5];
                  }
                  else
                  {
                      var D = new Date(a[3]+"/"+a[4]+"/"+a[5]);
                      var B = D.getFullYear()==a[3]&&(D.getMonth()+1)==a[4]&&D.getDate()==a[5];
                  }
                  if (!B) {
                      //alert("输入的身份证号 "+ a[0] +" 里出生日期不对。");
                      return false;
                  }
              }
              if(!re.test(num)){
                  //alert("身份证最后一位只能是数字和字母。");
                  return false;
              }
              return true;
          }
          /*数量自定义校验*/
          jQuery.validator.addMethod("isDigits", function(value, element) {
              return this.optional(element) || /^\d+$/.test(value);
          }, "只能输入整数");
          /*收益自定义校验*/
          jQuery.validator.addMethod("isIntGteZero", function(value, element) {
              value=parseInt(value);
              return this.optional(element) || value>=0;
          }, "请输入正确的收益");

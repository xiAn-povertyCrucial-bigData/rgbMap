<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>贫困县数据足迹</title>  
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <!--<link rel="stylesheet" href="../css/inputStyle.css">-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
    <script src="../js/jquery.pagination.js"></script>
    <script src="../js/Country_data_tracking.js"></script>
<style>
	.panel>.form-01>#formSubmit00,.panel>#formSubmit00>tbody{
	    width: 100%;
	    font-size: 14px;
	}
	.form-01 table tr th{
	    height: 40px;
	    line-height: 40px;
	    border:solid 1px #ddd;
	   background: #fcfcfc;
	}
	
	.form-01 #formSubmit00 tr td{
	    height: 34px;
	    line-height: 34px;
	    border:solid 1px #ddd;
	    text-align: center;
	}
	.form-01 #formSubmit00 tr td:nth-child(5){
		color: #00c120;
	}
	.form-01 #formSubmit00 tr td:nth-child(6),.form-01 #formSubmit00 tr td:nth-child(7){
		color: #ff6c00;
	}
	span{cursor: pointer;}
	 .spinner {
            margin: 5% auto;
            width: 80px;
            height: 80px;
            position: relative;
        }
        .container1 > div, .container2 > div, .container3 > div {
            width: 14px;
            height: 14px;
            background-color: #858585;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }
        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }
        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }
        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }
        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
              }
        }
        .btn_blue {
		    color: #fff;
		    background: #428bca;
		    border: 1px solid #2698FB;
		    width: 70px;
		    text-align: center;
		    margin: 10px;
		    border-radius: 3px;
		}
</style>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>贫困县数据足迹</strong>
  	  <a href="javascript:history.back(-1)" class="data_tracking button border-main">返回</a>
  	  <span class="button border-main marginR" id="btn-orange " style="display: inline-block;margin-right: 14px;float: right;">导出</span>      
  </div>
  <div class="form-01">
      <div class="search">
          <label for="">行政区划</label>
          <input type="text" value="陕西省" disabled>
          <!--<input type="text" value="西安市" disabled>-->
          <select name="" id="p_shi">
          </select>
          <select name="" id="p_qv">
          	<option value="">县（区）</option>
          </select>
    
      	<div style="overflow: hidden;margin-top:10px;">         
              <label for="">修改类别</label>
              <select name="" id="updateType">
                  <option value="">请选择</option>
                  <option value="1">基础信息</option>
                  <option value="2">人口信息</option>
                  <option value="3">十项重点工作</option>
                  <option value="4">财政信息</option>
                  <option value="5">土地信息</option>
                  <option value="6">雨露计划</option>
                  <option value="7">扶贫小额信贷</option>
                  <option value="8">易地扶贫搬迁</option>
              </select>       
              <label for="">变更项目</label>
              <select name="" id="typeShip">
              	<option value="">--请选择--</option>
              </select>              
              <lable>修改时间</lable>
              <input type="date" id="start" /> -- <input type="date" id="end" />
      	</div>
       </div>
      <input type="button" class="btn_blue" style="float: right;" name="" value="查询">
      
      	<div class="spinner" style="display: block;z-index: 999">
	          <div class="spinner-container container1">
	              <div class="circle1"></div>
	              <div class="circle2"></div>
	              <div class="circle3"></div>
	              <div class="circle4"></div>
	          </div>
	          <div class="spinner-container container2">
	              <div class="circle1"></div>
	              <div class="circle2"></div>
	              <div class="circle3"></div>
	              <div class="circle4"></div>
	          </div>
	          <div class="spinner-container container3">
	              <div class="circle1"></div>
	              <div class="circle2"></div>
	              <div class="circle3"></div>
	              <div class="circle4"></div>
	          </div>
	    </div>
	    
      <table id="formSubmit00" class="form-x">        
          
      </table>
      <div class="pages">
          <div class="paging">
              <div id="Pagination"></div>
              <div class="searchPage">
                  <!--<span class="page-sum">共<strong class="allPage">15</strong>页</span>
                  <span class="page-go">到<input type="text">页</span>-->
                  <a href=" " class="page-btn" id="total"></a>
          </div>
      </div>
  </div>
</div>
</div>
<script>
    $(document).ready(function(){
        $("#Pagination").pagination("15");
    })
</script>
</body>
</html>

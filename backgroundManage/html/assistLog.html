      <script type="text/javascript">
          window.onload=function(){
            var Bbox=document.getElementById("conBox");
            var Bcon1=document.getElementById("con1");
            var Bcon2=document.getElementById("con2");
            Bcon2.innerHTML=Bcon1.innerHTML;
            function lunbo(){
                if( Bbox.scrollTop>=Bcon1.offsetHeight){
                    Bbox.scrollTop=0;
                }else{
                    Bbox.scrollTop++;
                }
            }
            var timer=setInterval(lunbo,40);
            Bbox.onmouseover=function(){
                clearInterval(timer);
            }
            Bbox.onmouseleave=function(){
                timer=setInterval(lunbo,40);
            }
          }

        function preview(oper) { 
            // $('input:eq(0)').hide();
            // $('input:eq(1)').hide();
            if (oper < 10) { 
                bdhtml=window.document.body.innerHTML;//获取当前页的html代码 
                sprnstr="<!--startprint"+oper+"-->";//设置打印开始区域 
                eprnstr="<!--endprint"+oper+"-->";//设置打印结束区域 
                prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+18); //从开始代码向后取html 
                 
                prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html 
                window.document.body.innerHTML=prnhtml; 
                window.print(); 
                window.document.body.innerHTML=bdhtml; 
            } else { 
                window.print(); 
            } 
        }

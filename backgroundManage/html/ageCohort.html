<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>贫困人口年龄分组情况</title>
        <script src="../js/echarts.js"></script>
        <link rel="stylesheet" href="../css/pintuer.css">
        <link rel="stylesheet" href="../css/admin.css">
        <script src="../js/commer.js"></script>
        <style>
            body,html,.container{
                width:99%;
                height: 98%;
                font-family: "arial rounded mt bold";
                font-size: 12px;
            }
            .container{display: flex;align-items: center;height: 100%;}
            #pieElsePoverty,#barElsePoverty{width: 100%;height: 80%;}
        </style>
    </head>
    <body>
        <div class="panel admin-panel admin-panel1">
        <div class="panel-head"><strong><span class="icon-key"></span> 贫困人口年龄分组情况</strong></div>
    
    <input class="btn button" id="btnPrint" type="button" value="打印预览" onclick='preview(1)' /> 
    <input class="btn button" id="btnPrint" type="button" value="打印" onclick="javascript:window.print();" /> 

        <div class="container">
          <div id="pieElsePoverty"></div>
          <div id="barElsePoverty"></div>
        </div>
        </div>
        <script type="text/javascript">
          var pieElsePovertyChart=echarts.init(document.getElementById("pieElsePoverty"));
          var pieElsePovertyOption = {
              tooltip : {
                  trigger: 'item',
                  formatter: "{a} <br/>{b} : {c}人 ({d}%)"
              },
              legend: [
                  {
                      x:'center',
                      top:'0',
                      data: ['16岁(不含)以下','16-30岁(不含)','30-40岁(不含)'],
                      textStyle: {
                          fontSize:16,
                      }
                  },
                  {
                      x:'center',
                      top:'4%',
                      data:['40-50岁(不含)','50-60岁(不含)'],
                      textStyle: {
                          fontSize:16,
                      }
                  }
              ],
              series : [
                  {
                      name: '贫困人口年龄分组情况',
                      type: 'pie',
                      radius : '55%',
                      center: ['50%', '60%'],
                      label:{fontSize:16},
                      data:[
                          {value:6653, name:'16岁(不含)以下'},
                          {value:8250, name:'16-30岁(不含)'},
                          {value:5267, name:'30-40岁(不含)'},
                          {value:8582, name:'40-50岁(不含)'},
                          {value:6788, name:'50-60岁(不含)'},
                          {value:15458, name:'60岁(含)以上'}
                      ],
                      itemStyle: {
                          emphasis: {
                              shadowBlur: 10,
                              shadowOffsetX: 0,
                              shadowColor: 'rgba(0, 0, 0, 0.5)'
                          }
                      }
                  }
              ],
              color: ['#39A2B2','#20B8B4','#6ED1B2','#A6F093','#F9CF86','#FD9FB6']
          };
          pieElsePovertyChart.setOption(pieElsePovertyOption);

           /**************************************堆积柱状图**************************************/
          var barElsePovertyChart=echarts.init(document.getElementById("barElsePoverty"));                
          var barElsePovertyOption = {
              tooltip: {
                  formatter: "{a} <br/>{b}: {c}人" // 这里是鼠标移上去的显示数据
              },
              legend: [
                  {
                      x:'center',
                      top:'0',
                      data: ['16岁(不含)以下','16-30岁(不含)','30-40岁(不含)'],
                      textStyle: {
                          fontSize:16,
                      }
                  },
                  {
                      x:'center',
                      top:'4%',
                      data:['40-50岁(不含)','50-60岁(不含)'],
                      textStyle: {
                          fontSize:16,
                      }
                  }
              ],
              calculable : true,
              xAxis : [
                  {
                      type : 'category',
                      axisLabel: {
                          interval:0,
                          rotate:40,
                          textStyle:{
                              fontSize:16
                          }
                      },
                      data : ['周至县','蓝田县','鄠邑区','长安区','临潼区','西咸新区','灞桥区','高陵区','国际港务区','阎良区'],
                  }
              ],
              yAxis : {
                  type: 'value',
                  max: 18000,
                  name:'(人)',
                  axisLabel:{
                      textStyle:{
                          fontSize:'16'
                      }
                  },
                  splitLine: {
                      show: true,
                      lineStyle: {
                          color: ['#B1C0D2']
                      }
                  },
              },
              series : [
                  {
                      name:'16岁(不含)以下',
                      type:'bar',
                      barWidth : 40,
                      stack: '广告',
                      data:[2492,1979,717,627,362,270,127,68,11,10]
                  },
                  {
                      name:'16-30岁(不含)',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[2963,2508,1123,656,452,342,129,62,15,9]
                  },
                  {
                      name:'30-40岁(不含)',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[1913,1488,575,513,319,257,140,48,14,10]
                  },
                  {
                      name:'40-50岁(不含)',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[2726,2400,1198,910,681,403,152,90,22,12]
                  },
                  {
                      name:'50-60岁(不含)',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[2029,2093,841,717,541,120,76,30,13]
                  },
                  {
                      name:'60岁(含)以上',
                      type:'bar',
                      barWidth : 15,
                      stack: '广告',
                      data:[4158,4661,185,2156,1332,717,303,251,45,23]
                  }
              ],
              color: ['#39A2B2','#20B8B4','#6ED1B2','#A6F093','#F9CF86','#FD9FB6']
          };
          barElsePovertyChart.setOption(barElsePovertyOption);

           function preview(oper) { 
            // $('input:eq(0)').hide();
            // $('input:eq(1)').hide();
            if (oper < 10) { 
                bdhtml=window.document.body.innerHTML;//获取当前页的html代码 
                sprnstr="<!--startprint"+oper+"-->";//设置打印开始区域 
                eprnstr="<!--endprint"+oper+"-->";//设置打印结束区域 
                prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+18); //从开始代码向后取html 
                 
                prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html 
                window.document.body.innerHTML=prnhtml; 
                window.print(); 
                window.document.body.innerHTML=bdhtml; 
            } else { 
                window.print(); 
            } 
        } 
        </script>
    </body>
</html>

        .spinner {
            margin: 5% auto;
            width: 80px;
            height: 80px;
            position: relative;
        }
        .container1 > div, .container2 > div, .container3 > div {
            width: 14px;
            height: 14px;
            background-color: #858585;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }
        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }
        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }
        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }
        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);

    $(".pack_up").click(function(){
        //$(".search").toggle();
		if($(".pack_up").text()=="展开+"){
			$('#person').show();
			$('#home').hide();
			$('#oneCheck').css({'background':'#ddd','color':'black'});
			$("#twoCheck").css({'background':'#00aaee','color':'white'});
		}else{
			$('#person').hide();
			$('#home').hide();
			$("#oneCheck").css({'background':'#00aaee','color':'white'});
			$("#twoCheck").css({'background':'#00aaee','color':'white'});
		}
        $(".pack_up").text($(".pack_up").text()=="展开+"?"收起-":"展开+");
    })

	  $("#oneCheck").click(function(){
	  	$('.pack_up').text('收起-')
		//$(".pack_up").text($(".pack_up").text()=="展开+"?"收起-":"展开+");
        $('#person').toggle();
        $('#home').hide();
        $(this).css({'background':'#ddd','color':'black'});
        $("#twoCheck").css({'background':'#00aaee','color':'white'});
    })
	  $("#twoCheck").click(function(){
	  	$('.pack_up').text('收起-')
		//$(".pack_up").text($(".pack_up").text()=="展开+"?"收起-":"展开+");

        $('#home').toggle();
        $(this).css({'background':'#ddd','color':'black'});
        $("#oneCheck").css({'background':'#00aaee','color':'white'});
    })
    $(".xixian dt >dl:nth-child(2)").siblings().click(function(){
		$(this).parent().children(':nth-child(2)').removeClass("active");
		$(this).toggleClass("active");
		//给点击对象添加类
      });
	$(".xixian dt >dl:nth-child(2)").click(function(){
		$(this).toggleClass("active")
		$(this).siblings().removeClass('active');
		if ($(".xixian dt ").children().hasClass("active")) {
			$(":checkbox").attr("checked",true);
		} else{

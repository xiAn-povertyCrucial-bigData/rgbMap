<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>其他信息</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div>
    <form id="formSubmit" class="form-x">
      <p class="form-01-p form-001-p">耕地面积（亩）</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>25°以上基本农田面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" data-validate="required:请输入姓名" placeholder="" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>25°以上非基本农田面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>15°至25°基本农田面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>15°至25°非基本农田面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>拟退耕还林面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>是否愿意参与新一轮退耕还林：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
      </div>
      <!--*************************************************************************************************************************-->
      <p class="form-01-p form-001-p">林地面积（亩）</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>宜林地面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>公益林面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId" />
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;width: 50%!important;">
          <div class="left">
            <div class="label">
              <label>待补公益林面积（亩）：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
      </div>

       <p class="form-01-p form-001-p">护林员意愿</p>
       <div class="form-group" style="display: flex;text-align: left;">
          <div class="left">
            <div class="label">
              <label>是否具备生态护林员选聘条件：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>是否愿意承担森林管护任务：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>

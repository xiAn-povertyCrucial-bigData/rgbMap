<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>修改用户信息</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <link rel="stylesheet" href="../css/zTreeStyle.css">
    <!--<script src="../js/commer.js"></script>-->
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/config.js"></script>
    <script type="text/javascript" src="../js/update_user_system.js"></script>
    <script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="../js/jquery.ztree.excheck.js"></script>
    <script src="../js/tooltips.js"></script>

</head>
<style>
    .panel>.form-01>form>.form-group>.field>input{width:300px;}
</style>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>修改角色</strong></div>
    <div class="form-01">
      <form method="post" class="form-x" action="">
        <div class="form-group">
          <div class="label">
            <label>角色名称：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="" data-validate="required:请输入角色名称" id="name"/>
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>备注：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="" data-validate="required:请输入备注" id="note"/>
            <div class="tip"></div>
          </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>权限赋予：</label>
            </div>
            <div class="zTreeDemoBackground left">
                <ul class="ztree" id="tree"></ul>
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="button bg-main icon-check-square-o" id="save" type="button">保存</button>
         </div>
      </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加户信息</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<style>
    .panel>.form-01>form>.form-group>.field>input{width:300px;}
</style>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加户信息</strong></div>
    <div class="form-01">
      <form method="post" class="form-x" action="">
        <div class="form-group">
          <div class="label">
            <label>贫困户姓名：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="aname" data-validate="required:请输入贫困户姓名" />
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>身份证号：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="aenglish" data-validate="required:请输入身份证号" />
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>贫困户属性：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="aname" data-validate="required:请输入贫苦户属性" />
            <div class="tips"></div>
          </div>
        </div>
          <div class="form-group">
              <div class="label">
                  <label>成员人数：</label>
              </div>
              <div class="field">
                  <input type="text" class="input w50" value="" name="aname" data-validate="required:请输入成员人数" />
                  <div class="tips"></div>
              </div>
          </div>
          <div class="form-group">
              <div class="label">
                  <label>所在地：</label>
              </div>
              <div class="field">
                  <input type="text" class="input w50" value="" name="aname" data-validate="required:请输入所在地" />
                  <div class="tips"></div>
              </div>
          </div>
        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit" id="sub"> 提交</button>
          </div>
        </div>
      </form>
    </div>
</div>
</body>
</html>

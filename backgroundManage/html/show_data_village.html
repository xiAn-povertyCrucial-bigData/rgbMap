        .spinner {
            margin: 5% auto;

        .container1 > div, .container2 > div, .container3 > div {

            height: 14px;
            background-color: #858585;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .spinner .spinner-container {

            width: 100%;
            height: 100%;
        }

        .container2 {

        }

        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }

        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }

        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        .container3 .circle2 {

            animation-delay: -0.7s;
        }

        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }

        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }

        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }

        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }

        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }

        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }

        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);

        function showList(obj,data){
            obj.empty();
            let str=`<tr>
                  <th>序号</th>
                  <th>县(区)</th>
                  <th>乡(镇)</th>
                  <th>村</th>
                  <th>村属性</th>

            </tr>`;
            for(let i=0;i<data.length;i++){
                str+=`
                    <tr>
                      <td>${data[i]['ROW_ID']}</td>
                      <td>${data[i]['dis']}</td>
                      <td>${data[i]['town']}</td>
                      <td><a href="showDetailsFunding.html?value=${data[i].AAD001}&time=${201808}" style="background: none;color:#2698FB;display: block;width:100%;">${data[i]['vill']}</a></td>
                      <td>${data[i]['AAD004']}</td>
                      <td>${data[i]['AAD100']}</td>
                      <td>
                          <a class="xqclick" hrefs="${data[i]['AAD001']}" style="cursor:pointer;">详情</a>
                          <a class="exportclick" hrefs="${data[i]['AAD001']}" dis="${data[i]['dis']}" town="${data[i]['town']}" vill="${data[i]['vill']}" hrefs2="${data[i]['AAD004']}" hrefs3="${data[i]['AAD100']}" style="cursor:pointer;">导出</a>
                      </td>
                    </tr>
                `;
            }
            obj.html(function(i,value){
                return value+str;
            })
        }
        /*点击导出*/
        $(document).on("click",".exportclick",function(){
            var aad001=$(this).attr("hrefs");
            var dis=$(this).attr("dis");
            var town=$(this).attr("town");
            var vill=$(this).attr("vill");
            var aad004=$(this).attr("hrefs2");
            var aad100=$(this).attr("hrefs3");
            let data={"aad001":aad001,"dis":dis,"town":town,"vill":vill,"AAD004":aad004,"AAD100":aad100};
            /*去空*/
            function qukong(obj){
                for(var key in obj){
                    if(obj[key]==null || obj[key]=='' || obj[key]=="null"){
                        delete obj[key];
                    }
                }
                return obj;
            }
            var newmap=qukong(data);
            /*拼接*/
            let strs="";
            function pinjie(obj){
                for(let key in obj){
                    strs+=key+"="+obj[key]+"&";
                }
                return strs;
            }
            let a=pinjie(newmap)
            let b=a.substring(0,a.length-1);
            let cc=url+"/info/export/villdetailone/search?"+b;
            /*ajax校验导出权限*/
            $.ajax({
                url: url+"/info/export/villdetailone/search/exist",
                data:{},
                beforeSend:function(request){
                    request.setRequestHeader("Authorization",token);
                    request.setRequestHeader("X-Requested-With","XMLHttpRequest");
                },
                dataType:"json",
                method:"post",
                async:false,
                contentType:"application/json",

                    if(data.code === 2000){

                    }else if(data.code===4000){

                    }
                }
            })
        })

        function showList2(obj,data){
            obj.empty();
            let eightData=data;

                    <th class="table-bg">区县其他部门审核</th>
                </tr>
                 `;
            for(let s=0;s<eightData.length;s++){
                if(eightData[s]['TOWN_POVERTY_OFFICE']==0){
                    eightData[s]['TOWN_POVERTY_OFFICE']="待审核";
                    eightData[s]['COUNTY_POVERTY_OFFICE']="待审核";
                }else if(eightData[s]['TOWN_POVERTY_OFFICE']==1){
                    eightData[s]['TOWN_POVERTY_OFFICE']="已通过";
                    if(eightData[s]['COUNTY_POVERTY_OFFICE']==0){
                        eightData[s]['COUNTY_POVERTY_OFFICE']="待审核";
                    }else if(eightData[s]['COUNTY_POVERTY_OFFICE']==1){
                        eightData[s]['COUNTY_POVERTY_OFFICE']="已通过";
                    }else if(eightData[s]['COUNTY_POVERTY_OFFICE']==4){
                        eightData[s]['COUNTY_POVERTY_OFFICE']="未通过";
                    }
                }else if(eightData[s]['TOWN_POVERTY_OFFICE']==4){
                    eightData[s]['TOWN_POVERTY_OFFICE']="未通过";
                    eightData[s]['COUNTY_POVERTY_OFFICE']="";
                }
                /*时间处理*/
                if(eightData[s]['DATA_REVIEW_TIME']){
                    eightData[s]['DATA_REVIEW_TIME']=eightData[s]['DATA_REVIEW_TIME'].substring(0,4)+"-"+eightData[s]['DATA_REVIEW_TIME'].substring(4,6)+"-"+eightData[s]['DATA_REVIEW_TIME'].substring(6,8)+" "+eightData[s]['DATA_REVIEW_TIME'].substring(8,10)+":"+eightData[s]['DATA_REVIEW_TIME'].substring(10,12)+":"+eightData[s]['DATA_REVIEW_TIME'].substring(12,14);
                }
                if(eightData[s]['FIRST_TIME']){
                    eightData[s]['FIRST_TIME']=eightData[s]['FIRST_TIME'].substring(0,4)+"-"+eightData[s]['FIRST_TIME'].substring(4,6)+"-"+eightData[s]['FIRST_TIME'].substring(6,8)+" "+eightData[s]['FIRST_TIME'].substring(8,10)+":"+eightData[s]['FIRST_TIME'].substring(10,12)+":"+eightData[s]['FIRST_TIME'].substring(12,14);
                }
                if(eightData[s]['TOWN_TIME']){
                    eightData[s]['TOWN_TIME']=eightData[s]['TOWN_TIME'].substring(0,4)+"-"+eightData[s]['TOWN_TIME'].substring(4,6)+"-"+eightData[s]['TOWN_TIME'].substring(6,8)+" "+eightData[s]['TOWN_TIME'].substring(8,10)+":"+eightData[s]['TOWN_TIME'].substring(10,12)+":"+eightData[s]['TOWN_TIME'].substring(12,14);
                }
                if(eightData[s]['DISTRICT_TIME']){
                    eightData[s]['DISTRICT_TIME']=eightData[s]['DISTRICT_TIME'].substring(0,4)+"-"+eightData[s]['DISTRICT_TIME'].substring(4,6)+"-"+eightData[s]['DISTRICT_TIME'].substring(6,8)+" "+eightData[s]['DISTRICT_TIME'].substring(8,10)+":"+eightData[s]['DISTRICT_TIME'].substring(10,12)+":"+eightData[s]['DISTRICT_TIME'].substring(12,14);
                }
                str+=`
                            <tr>
                              <td>${eightData[s]['AAB002']}</td>
                              <td>${eightData[s]['AAR012']}</td>
                              <td>${eightData[s]['AAP001']}</td>
                              <td>${eightData[s]['MODIFY_TYPE']}</td>
                              <td>${eightData[s]['REAL_NAME']}</td>
                              <td>${eightData[s]['UPDATE_BEFORE']}</td>
                              <td>${eightData[s]['UPDATE_AFTER']}</td>
                              <td>${eightData[s]['DATA_REVIEW_TIME']}</td>
                              <td>${eightData[s]['TOWN_POVERTY_OFFICE']}<br><span>${eightData[s]['TOWN_TIME']}</span></td>
                              <td>${eightData[s]['COUNTY_POVERTY_OFFICE']}<br><span>${eightData[s]['DISTRICT_TIME']}</span></td>
                            </tr>
                        `;
            }
            obj.html(function(i,value){
                return value+str;
            })
        }
        $(".xqclose").click(function(){
            $(".xiangqing").hide(1000);
        })

            location.href="updateIndustryPovery.html";
        })
    })

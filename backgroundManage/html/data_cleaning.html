<script>
    $(".search .select  dt  dl").on("click",function(){    	
        $(this).addClass("active").siblings().removeClass("active");
    })
    /*分页初始化*/
    $(document).ready(function(){
        $("#Pagination").pagination("1");
    })
    /*筛选条件收起展开*/
    $(".pack_up").click(function(){
        $(".search").toggle();
        $(".pack_up").text($(".pack_up").text()=="展开+"?"收起-":"展开+");

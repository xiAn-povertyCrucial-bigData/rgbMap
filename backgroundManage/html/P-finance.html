<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>生产生活条件</title> 
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/inputStyle.css">
    <script src="../js/commer.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/inputJavaScript.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div>
    <form id="formSubmit" class="form-x">
      <p class="form-01-p form-001-p">生产生活条件</p>
      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>耕地面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>有效灌溉面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>
      <div class="form-group" style="display: flex;width: 50%!important;">
          <div class="left">
            <div class="label">
              <label>林地面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name" />
              <div class="tips"></div>
            </div>
          </div>
      </div>

      <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>退耕还林面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>林果面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>牧草地面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>水面面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否通生产用电：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>是否通广播电视：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否加入农民专业合作社：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>与村主干路距离：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>入户路类型：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>住房面积：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>是否通生活用电：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>饮水是否困难：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>饮水是否安全：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">是
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">否
                </label>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>危房户：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;">
          <div class="left">
            <div class="label">
              <label>危房级别：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="name"/>
              <div class="tips"></div>
            </div>
          </div>
          <div class="right">
            <div class="label">
              <label>主要燃料类型：</label>
            </div>
            <div class="field1">
              <input type="text" class="input w51" value="" name="cordId"/>
              <div class="tips"></div>
            </div>
          </div>
      </div>

       <div class="form-group" style="display: flex;width: 50%!important;text-align: left;">
          <div class="left">
            <div class="label">
              <label>有无卫生厕所：</label>
            </div>
            <div class="field1">
              <div class="button-group radio">
                <label class="button active">
                  <span class="icon icon-check"></span>
                  <input name="isTrain" value="1" type="radio">有
                </label>
                <label class="button active"><span class="icon icon-times"></span>
                  <input name="isTrain" value="0"  type="radio">无
                </label>
              </div>
            </div>
          </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>

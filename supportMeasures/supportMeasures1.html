        var countryName=null;
        /********************************************************请求参数截取************************************************************/
        function getUrlParam(name) {
            var url=window.location.search;
            url=decodeURI(url);
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = url.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        //接收URL中的参数name
        countryName = getUrlParam('name');
	</script>

<script type="text/javascript">
    var hosts=config.host;
    var host = hosts+'/supportMeasures/';
    /**************** 地图调用 ************************/
    var gis = null;
    function giscallback(type, param){
        switch (type) {
            case 'mapinit':
                // 地图初始化完成
                setTimeout(function(){
                gis.gisapp.zoom(countryName);
                },800)
                break;
            case 'county_select':
                // 区域点击事件
              var url = host + 'supportMeasures1.html?name='+ param
                window.location.href = url;
                break;
            case 'village_select':
                // 村点击事件
                var url = host + 'supportMeasures2.html?county='+ param.county + '&name=' + param.village + '&villageCode=' + param.villagecode
                window.location.href = url;
                break;
            case 'city_show':
                break;
            default:
                console.log(type +':' + param)
                break;
        }
    }
    function gisready(){
        gis = document.getElementById("mapService").contentWindow;
        gis.gisapp.init(giscallback)
    }
</script>
